<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daegon charts</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/jaBZ19n.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root {
            --primary: #111827;
            --secondary: #F9FAFB;
            --accent: #00CED1;
            --accent-dark: #008B8B;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --bg-color: #111827;
            --text-color: #F9FAFB;
            --card-bg: #1F2937;
            --border-color: rgba(249, 250, 251, 0.1);
            --muted-text: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid rgba(249, 250, 251, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chart-nav-btn.active {
            background-color: var(--accent);
            color: var(--secondary);
        }
        .chart-nav-btn.goat-active {
            background-color: var(--gold);
            color: var(--secondary);
        }
        .chart-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border-color);
        }
        .chart-row:hover {
            background-color: rgba(0, 206, 209, 0.05);
        }
        .diff-up {
            color: var(--accent);
        }
        .diff-down {
            color: #FF6B6B;
        }
        .diff-new {
            color: var(--accent);
            font-weight: bold;
        }
        .placeholder-art {
            background: linear-gradient(135deg, rgba(249, 250, 251, 0.1) 0%, rgba(249, 250, 251, 0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 50%, #FFD700 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.3);
        }
        .spotify-image {
            transition: all 0.3s ease;
        }
        .spotify-image:hover {
            transform: scale(1.05);
        }
        .rank-1 {
            background: rgba(0, 206, 209, 0.1);
            border-left: 5px solid var(--accent);
            border-radius: 5px;
            margin-left: -5px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        .rank-1.goat {
            background: rgba(255, 215, 0, 0.1);
            border-left: 5px solid var(--gold);
        }
        .rank-1 .text-muted {
            color: var(--muted-text) !important;
        }
        .award {
            position: relative;
        }
        .award-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gold);
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chart-run-mini {
            display: flex;
            height: 4px;
            margin-top: 5px;
            gap: 2px;
        }
        .chart-run-bar {
            flex: 1;
            background: rgba(249, 250, 251, 0.2);
            border-radius: 2px;
        }
        .chart-run-bar.active {
            background: var(--accent);
        }
        .artist-link {
            cursor: pointer;
            transition: color 0.2s;
        }
        .artist-link:hover {
            color: var(--accent);
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--secondary);
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }
        .artist-page-link {
            cursor: pointer;
        }
        .artist-page-link:hover {
            color: var(--accent);
        }
        .chart-run-bar-mini {
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        .stat-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            border-left-color: var(--accent);
        }
        .gold-badge {
            background: linear-gradient(135deg, var(--gold) 0%, #FFC400 100%);
            color: #000;
        }
        .silver-badge {
            background: linear-gradient(135deg, var(--silver) 0%, #A8A8A8 100%);
            color: #000;
        }
        .bronze-badge {
            background: linear-gradient(135deg, var(--bronze) 0%, #B87333 100%);
            color: #000;
        }
        .accent-badge {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: rgba(0, 206, 209, 0.2);
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .year-selector {
            background: rgba(0, 206, 209, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
        }
        .year-btn {
            transition: all 0.2s ease;
        }
        .year-btn.active {
            background: var(--accent);
            color: white;
        }
        .top-card {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .item-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .item-details-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            color: var(--text-color);
        }
        .item-details-modal.active .modal-content {
            transform: translateY(0);
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        .bottom-nav {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 206, 209, 0.2);
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-text);
        }
        .flatpickr-input {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 150px;
            text-align: center;
            color: var(--text-color);
        }
        
        /* Estilos para o Chart Beat */
        .blog-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .blog-card:hover {
            transform: translateY(-3px);
            border-left-color: var(--accent);
        }
        .article-image {
            transition: transform 0.3s ease;
        }
        .article-image:hover {
            transform: scale(1.05);
        }
        .chart-beat-nav-btn.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Melhorias para botões e interatividade */
        button {
            touch-action: manipulation;
            user-select: none;
        }
        
        .btn-hover {
            transition: all 0.2s ease;
        }
        
        .btn-hover:active {
            transform: scale(0.97);
        }
        
        /* Animações para os top cards */
        @keyframes slideInTopCards {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .top-card-animated {
            animation: slideInTopCards 0.6s ease-out forwards;
        }
        
        .top-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .top-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .top-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        /* Animação para os cards do Chart Beat */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .blog-card-animated {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .blog-card-animated:nth-child(1) { animation-delay: 0.1s; }
        .blog-card-animated:nth-child(2) { animation-delay: 0.2s; }
        .blog-card-animated:nth-child(3) { animation-delay: 0.3s; }
        .blog-card-animated:nth-child(4) { animation-delay: 0.4s; }
        .blog-card-animated:nth-child(5) { animation-delay: 0.5s; }
        
        /* Novos estilos para GOAT */
        .goat-title::after {
            background: var(--gold);
        }
        .goat-card-border {
            border: 1px solid var(--gold) !important;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
        .goat-nav-btn.active {
            background-color: var(--gold) !important;
            color: var(--secondary) !important;
        }
        .goat-text {
            color: var(--gold);
        }
        .goat-highlight {
            background: rgba(255, 215, 0, 0.1);
            border-left: 5px solid var(--gold);
            border-radius: 5px;
            margin-left: -5px;
            padding-left: 15px;
        }
        .rank-1.goat .diff-indicator {
            color: var(--gold) !important;
        }
        
        /* Estilos para os novos marcadores */
        .badge {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            white-space: nowrap;
        }
        .badge-new-peak {
            background-color: #fcd34d;
            color: #000;
        }
        .badge-weeks-at-1 {
            background-color: #3b82f6;
            color: #fff;
        }
        
        /* Efeito de pulso para itens #1 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        /* Efeito de brilho para títulos */
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 206, 209, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 206, 209, 0.8); }
            100% { text-shadow: 0 0 5px rgba(0, 206, 209, 0.5); }
        }
        
        .glow-text {
            animation: glow 3s infinite;
        }
        
        /* Quebra de texto para mobile */
        .break-text {
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        /* Estilos para links de data no chart run */
        .date-link {
            cursor: pointer;
            transition: all 0.2s ease;
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            text-align: left;
            padding: 0;
        }
        
        .date-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        /* Estilos para cards redondos da tela inicial */
        .circle-card {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .circle-card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 206, 209, 0.3);
        }
        
        .circle-card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            text-align: center;
        }
        
        .circle-card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin: 0;
            line-height: 1.2;
        }
        
        /* Grid para os cards circulares */
        .circle-cards-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .circle-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }
        
        .circle-card-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            text-align: center;
        }
        
        /* Ajustes para flatpickr */
        .flatpickr-calendar {
            background: #1F2937;
            color: #F9FAFB;
            border-color: #374151;
        }
        
        .flatpickr-day {
            color: #F9FAFB;
        }
        
        .flatpickr-day:hover {
            background: #374151;
        }
        
        .flatpickr-day.selected {
            background: var(--accent);
            color: #111827;
        }
        
        /* NOVOS ESTILOS ADICIONADOS */
        /* Estilo para botão voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 99;
            box-shadow: 0 4px 12px rgba(0, 206, 209, 0.3);
            border: none;
        }
        
        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-to-top:hover {
            background: var(--accent-dark);
            transform: scale(1.1);
        }
        
        /* Estilo para dropouts */
        .dropout-item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }
        
        /* Melhor quebra de texto para página de artistas */
        .artist-page-content .break-text {
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        /* Estilo para unidades vendidas */
        .units-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }
        
        /* Estilo para datas de entrada/pico */
        .date-badge {
            background: rgba(0, 206, 209, 0.1);
            color: var(--accent);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .date-badge:hover {
            background: rgba(0, 206, 209, 0.2);
            text-decoration: underline;
        }
        
        /* Melhorias de performance para imagens */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lazy-image.loaded {
            opacity: 1;
        }
        
        /* Filtros para charts */
        .chart-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            background: rgba(0, 206, 209, 0.1);
            color: var(--accent);
            border: 1px solid transparent;
        }
        
        .filter-btn.active {
            background: var(--accent);
            color: white;
        }
        
        .filter-btn:hover:not(.active) {
            background: rgba(0, 206, 209, 0.2);
        }
        
        /* Estilos para Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .stats-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .stats-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }
        
        .stats-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .stats-item:last-child {
            border-bottom: none;
        }
        
        .stats-rank {
            width: 2rem;
            text-align: center;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stats-content {
            flex: 1;
            margin-left: 1rem;
        }
        
        .stats-name {
            font-weight: 600;
            color: white;
        }
        
        .stats-details {
            font-size: 0.75rem;
            color: var(--muted-text);
            margin-top: 0.25rem;
        }
        
        /* Páginas individuais */
        .item-page-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }
        
        .item-page-image {
            width: 150px;
            height: 150px;
            border-radius: 0.75rem;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .item-page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin: 0;
        }
        
        .item-page-subtitle {
            font-size: 1.25rem;
            color: var(--muted-text);
            margin-top: 0.5rem;
        }
        
        .item-page-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-box {
            background: rgba(0, 206, 209, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--muted-text);
            margin-top: 0.25rem;
        }
        
        .track-list {
            background: var(--card-bg);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .track-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .track-item:last-child {
            border-bottom: none;
        }
        
        .track-number {
            width: 2rem;
            text-align: center;
            font-weight: 600;
            color: var(--accent);
        }
        
        .track-info {
            flex: 1;
            margin-left: 1rem;
        }
        
        .track-name {
            font-weight: 600;
            color: white;
        }
        
        .track-artists {
            font-size: 0.875rem;
            color: var(--muted-text);
            margin-top: 0.25rem;
        }
    </style>
</head>

        // --- SPOTIFY FUNCTIONS ---
        async function getSpotifyAccessToken() {
            if (SPOTIFY_ACCESS_TOKEN) return SPOTIFY_ACCESS_TOKEN;
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get Spotify token');
                }
                
                const data = await response.json();
                SPOTIFY_ACCESS_TOKEN = data.access_token;
                return SPOTIFY_ACCESS_TOKEN;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
                return null;
            }
        }

        async function getSpotifyImage(query, type) {
            // Aplicar correções específicas para artistas
            let correctedQuery = query;
            if (type === 'artist') {
                for (const [wrongName, correctName] of Object.entries(artistImageCorrections)) {
                    if (query.toLowerCase().includes(wrongName.toLowerCase())) {
                        correctedQuery = correctName;
                        break;
                    }
                }
            }
            
            const cacheKey = `${type}:${correctedQuery}`.toLowerCase();
            
            if (imageCache[cacheKey]) {
                return imageCache[cacheKey];
            }
            
            if (pendingImageRequests[cacheKey]) {
                return new Promise((resolve) => {
                    const checkInterval = setInterval(() => {
                        if (imageCache[cacheKey]) {
                            clearInterval(checkInterval);
                            resolve(imageCache[cacheKey]);
                        }
                    }, 50);
                });
            }
            
            pendingImageRequests[cacheKey] = true;
            
            const token = await getSpotifyAccessToken();
            if (!token) {
                delete pendingImageRequests[cacheKey];
                return null;
            }
            
            try {
                const searchType = type === 'artist' ? 'artist' : 'album';
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(correctedQuery)}&type=${searchType}&limit=1`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Spotify search failed');
                }
                
                const data = await response.json();
                let imageUrl = null;
                
                if (type === 'artist' && data.artists && data.artists.items.length > 0) {
                    imageUrl = data.artists.items?.[0]?.images?.[0]?.url || null;
                } else if (type !== 'artist' && data.albums && data.albums.items.length > 0) {
                    imageUrl = data.albums.items?.[0]?.images?.[0]?.url || null;
                }
                
                if (imageUrl) {
                    imageCache[cacheKey] = imageUrl;
                    const img = new Image();
                    img.src = imageUrl;
                }
                
                delete pendingImageRequests[cacheKey];
                return imageUrl;
            } catch (error) {
                console.error('Error fetching Spotify image:', error);
                delete pendingImageRequests[cacheKey];
                return null;
            }
        }

        function parseCsvRow(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text?.[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function fetchAndProcessChartData(chartType) {
            if (chartsConfig?.[chartType]?.loaded) return true;
            
            const config = chartsConfig?.[chartType];
            const url = `${config.url}&_=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Could not access spreadsheet for ${config.title}.`);
                }
                
                let csvText = await response.text();
                if (csvText.charCodeAt(0) === 0xFEFF) {
                    csvText = csvText.substring(1);
                }

                const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                if (rows.length < 2) {
                    throw new Error(`Spreadsheet for ${config.title} doesn't have enough data.`);
                }
                
                const header = rows?.[0]?.map(h => h.toLowerCase().trim());
                const data = rows.slice(1);
                
                const findIndex = (keys) => {
                    for (const key of keys) {
                        const index = header.indexOf(key);
                        if (index !== -1) return index;
                    }
                    return -1;
                };

                appState.colMaps[chartType] = {
                    date: findIndex(['date', 'chart date']),
                    position: findIndex(['position', 'rank', 'pos']),
                    diff: findIndex(['dif', 'diff', '▲▼']),
                    song: findIndex(['song', 'title', 'track']),
                    album: findIndex(['album']),
                    artist: findIndex(['artist', 'artists']),
                    lastWeek: findIndex(['last week', 'lw']),
                    peak: findIndex(['peak']),
                    weeks: findIndex(['weeks', 'wks']),
                    weeksAt1: findIndex(['weeks at 1', 'wks at 1']),
                    units: findIndex(['units']),
                    totalUnits: findIndex(['total units']),
                    certification: findIndex(['certification']),
                    year: findIndex(['year', 'ano']),
                    chart: findIndex(['chart']),
                    item: findIndex(['item']),
                    record: findIndex(['record']),
                    firstEntry: findIndex(['first entry', 'first', 'debut']),
                    peakDate: findIndex(['peak date', 'peakdate', 'date peak']),
                    unitsSold: findIndex(['units sold', 'sales', 'total sales'])
                };
                
                if (chartType === 'artistStats') {
                    appState.artistDetailsData = {};
                    data.forEach(row => {
                        const artistName = row[appState.colMaps.artistStats.artist];
                        if (!artistName) return;
                        const chartTypeEntry = row[appState.colMaps.artistStats.chart];
                        const itemName = row[appState.colMaps.artistStats.item];
                        const peak = parseInt(row[appState.colMaps.artistStats.peak]);
                        const weeks = parseInt(row[appState.colMaps.artistStats.weeks]);
                        const unitsSold = row[appState.colMaps.artistStats.unitsSold] || null;
                        const firstEntry = row[appState.colMaps.artistStats.firstEntry] || null;
                        const peakDate = row[appState.colMaps.artistStats.peakDate] || null;

                        if (!appState.artistDetailsData[artistName]) {
                            appState.artistDetailsData[artistName] = {
                                'Hot 100 Songs': [],
                                'Top 100 Albums': [],
                                'Top 50 Artists': [],
                            };
                        }

                        if (appState.artistDetailsData[artistName][chartTypeEntry]) {
                            appState.artistDetailsData[artistName][chartTypeEntry].push({
                                item: itemName,
                                peak: peak,
                                weeks: weeks,
                                unitsSold: unitsSold,
                                firstEntry: firstEntry,
                                peakDate: peakDate,
                                chartType: chartTypeEntry
                            });
                        }
                    });

                    for (const artist in appState.artistDetailsData) {
                        for (const chart in appState.artistDetailsData[artist]) {
                            const entries = appState.artistDetailsData[artist][chart];
                            let numberOnes = 0;
                            let topTens = 0;

                            entries.sort((a, b) => {
                                if (a.peak !== b.peak) {
                                    return a.peak - b.peak;
                                }
                                if (a.weeks !== b.weeks) {
                                    return b.weeks - a.weeks;
                                }
                                return a.item.localeCompare(b.item);
                            });

                            entries.forEach(entry => {
                                if (entry.peak === 1) numberOnes++;
                                if (entry.peak >= 1 && entry.peak <= 10) topTens++;
                            });

                            appState.artistDetailsData[artist][chart] = {
                                entries: entries,
                                count: entries.length,
                                numberOnes: numberOnes,
                                topTens: topTens
                            };
                        }
                    }
                } else if (chartType === 'baseData') {
                    // Processar dados da aba Base
                    appState.baseDatabase = {};
                    
                    // Para tracks/músicas
                    const songMap = {};
                    // Para álbuns
                    const albumMap = {};
                    
                    data.forEach(row => {
                        const artist = row[findIndex(['artist'])] || '';
                        const album = row[findIndex(['album'])] || '';
                        const track = row[findIndex(['track'])] || '';
                        const position = row[findIndex(['position'])] || '';
                        
                        if (track && artist) {
                            const songKey = `${track.toLowerCase()}:${artist.toLowerCase()}`;
                            if (!songMap[songKey]) {
                                songMap[songKey] = {
                                    name: track,
                                    artist: artist,
                                    album: album,
                                    trackNumber: position
                                };
                            }
                        }
                        
                        if (album && artist) {
                            const albumKey = `${album.toLowerCase()}:${artist.toLowerCase()}`;
                            if (!albumMap[albumKey]) {
                                albumMap[albumKey] = {
                                    name: album,
                                    artist: artist,
                                    tracks: []
                                };
                            }
                            
                            // Adicionar track ao álbum
                            if (track) {
                                albumMap[albumKey].tracks.push({
                                    name: track,
                                    artist: artist,
                                    trackNumber: position
                                });
                            }
                        }
                    });
                    
                    appState.baseDatabase.songs = songMap;
                    appState.baseDatabase.albums = albumMap;
                    
                } else if (chartType.includes('yearEnd')) {
                    const yearIndex = appState.colMaps[chartType].year;
                    
                    if (yearIndex === -1) {
                        throw new Error(`Year column not found for ${config.title}.`);
                    }
                    
                    const dataByYear = {};
                    
                    data.forEach(row => {
                        const year = row[yearIndex];
                        if (!year) return;
                        
                        if (!dataByYear[year]) {
                            dataByYear[year] = [];
                        }
                        
                        dataByYear[year].push(row);
                    });
                    
                    appState.chartData[chartType] = dataByYear;
                    
                    const years = Object.keys(dataByYear).sort((a, b) => b - a);
                    const mostRecentYear = years?.[0] || new Date().getFullYear().toString();
                    
                    if (mostRecentYear && dataByYear[mostRecentYear]) {
                        appState.top3Data[chartType] = dataByYear[mostRecentYear]
                            .slice(0, 3)
                            .map(row => {
                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'yearEndSongs' ? row[colMap.song] : 
                                             chartType === 'yearEndAlbums' ? row[colMap.album] : 
                                             row[colMap.artist];
                                return {
                                    position: row[colMap.position] || 0,
                                    artist: row[colMap.artist] || 'Unknown',
                                    name: name || 'Unknown',
                                    year: mostRecentYear
                                };
                            });
                    }
                } else if (chartType.includes('goat')) {
                    if (data.length > 0) {
                        appState.chartData[chartType] = data;
                        
                        const colMap = appState.colMaps[chartType];
                        appState.top3Data[chartType] = data.slice(0, 3)
                            .map(row => {
                                const name = chartType.includes('Songs') ? row[colMap.song] : 
                                             chartType.includes('Albums') ? row[colMap.album] : 
                                             row[colMap.artist];
                                return {
                                    position: row[colMap.position] || 0,
                                    artist: row[colMap.artist] || 'Unknown',
                                    name: name || 'Unknown',
                                    year: row[colMap.year] || 'N/A'
                                };
                            });
                    }
                } else {
                    const dateIndex = appState.colMaps[chartType].date;
                    
                    if (dateIndex === -1) {
                        throw new Error(`Date column not found for ${config.title}.`);
                    }
                    
                    let dateGroups = {};
                    const dateMap = {};
                    
                    data.forEach(row => {
                        const originalDate = row[dateIndex];
                        if (!originalDate) return;
                        
                        let standardizedDate = originalDate;
                        if (originalDate.includes('/')) {
                            const dateParts = originalDate.split('/');
                            if (dateParts.length === 3) {
                                standardizedDate = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}`;
                                
                                if (!dateMap[standardizedDate]) {
                                    dateMap[standardizedDate] = originalDate;
                                }
                                
                                row[dateIndex] = standardizedDate;
                            }
                        }
                    });
                    
                    data.forEach(row => {
                        const date = row[dateIndex];
                        if (!date) return;
                        
                        if (!dateGroups[date]) {
                            dateGroups[date] = [];
                        }
                        
                        dateGroups[date].push(row);
                    });
                    
                    const sortedDates = Object.keys(dateGroups).sort((a, b) => {
                        return new Date(a) - new Date(b);
                    });
                    
                    sortedDates.forEach(date => {
                        appState.chartData[chartType][date] = dateGroups[date];
                    });

                    if (['songs', 'artists', 'albums'].includes(chartType)) {
                        appState.allEntries[chartType] = [];
                        const uniqueEntries = new Set();
                        
                        sortedDates.forEach(date => {
                            dateGroups[date].forEach(row => {
                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'songs' ? row[colMap.song] : 
                                          chartType === 'albums' ? row[colMap.album] : 
                                          row[colMap.artist];
                                const artist = row[colMap.artist] || 'Unknown';
                                
                                const entryKey = `${name.toLowerCase()}_${artist.toLowerCase()}`;
                                
                                if (!uniqueEntries.has(entryKey)) {
                                    uniqueEntries.add(entryKey);
                                    
                                    const entry = {
                                        name: name,
                                        artist: artist,
                                        peak: colMap.peak !== -1 ? row[colMap.peak] : null,
                                        weeks: colMap.weeks !== -1 ? row[colMap.weeks] : null,
                                        weeksAt1: colMap.weeksAt1 !== -1 ? row[colMap.weeksAt1] : null
                                    };
                                    appState.allEntries[chartType].push(entry);
                                }
                            });
                        });
                    }

                    appState.chartRunData[chartType] = {};
                    data.forEach(row => {
                        const colMap = appState.colMaps[chartType];
                        const date = row[colMap.date];
                        if (!date) return;
                        const name = row[colMap.song] || row[colMap.album] || row[colMap.artist];
                        const artist = row[colMap.artist] || 'Unknown';
                        const key = `${name.toLowerCase()}:${artist.toLowerCase()}`;
                        const position = parseInt(row[colMap.position]);
                        const peak = parseInt(row[colMap.peak]);
                        const weeks = parseInt(row[colMap.weeks]);

                        if (!appState.chartRunData[chartType][key]) {
                            appState.chartRunData[chartType][key] = [];
                        }

                        appState.chartRunData[chartType][key].push({
                            date: date,
                            position: position,
                            peak: peak,
                            weeks: weeks,
                            name: name,
                            artist: artist
                        });
                    });

                    for (const key in appState.chartRunData[chartType]) {
                        appState.chartRunData[chartType][key].sort((a,b) => {
                            return new Date(a.date) - new Date(b.date);
                        });
                    }

                    const dates = Object.keys(appState.chartData[chartType]);
                    if (dates.length > 0) {
                        const mostRecentDate = dates[dates.length - 1];
                        const recentData = appState.chartData[chartType][mostRecentDate];
                        
                        if (recentData && recentData.length > 0) {
                            const colMap = appState.colMaps[chartType];
                            appState.top3Data[chartType] = recentData
                                .sort((a, b) => parseInt(a[colMap.position]) - parseInt(b[colMap.position]))
                                .slice(0, 3)
                                .map(row => {
                                    const name = chartType === 'songs' ? row[colMap.song] : 
                                                 chartType === 'albums' ? row[colMap.album] : 
                                                 row[colMap.artist];
                                    return {
                                        position: row[colMap.position] || 0,
                                        artist: row[colMap.artist] || 'Unknown',
                                        name: name || 'Unknown',
                                        weeksAt1: row[colMap.weeksAt1] || 0
                                    };
                                });
                        }
                    }
                }
                
                chartsConfig[chartType].loaded = true;
                return true;
            } catch (error) {
                console.error(`Error processing ${chartType} data:`, error);
                return false;
            }
        }

        // --- FUNÇÃO PARA CALCULAR ESTATÍSTICAS ---
        async function calculateStatistics() {
            // Calcular estatísticas para músicas
            const songStats = {};
            
            // Processar todas as entradas de músicas
            appState.allEntries.songs.forEach(song => {
                const key = `${song.name}:${song.artist}`;
                if (!songStats[key]) {
                    songStats[key] = {
                        name: song.name,
                        artist: song.artist,
                        weeksAt1: song.weeksAt1 || 0,
                        peak: song.peak || 100,
                        weeks: song.weeks || 0,
                        isTop5: (song.peak && song.peak <= 5) ? 1 : 0,
                        isTop10: (song.peak && song.peak <= 10) ? 1 : 0
                    };
                }
            });
            
            // Converter para arrays e ordenar
            const allSongs = Object.values(songStats);
            
            // Músicas com mais semanas em #1
            appState.statsData.songsAt1 = [...allSongs]
                .filter(song => song.weeksAt1 > 0)
                .sort((a, b) => b.weeksAt1 - a.weeksAt1)
                .slice(0, 50);
            
            // Músicas que chegaram ao Top 5
            appState.statsData.songsTop5 = [...allSongs]
                .filter(song => song.peak <= 5)
                .sort((a, b) => a.peak - b.peak)
                .slice(0, 50);
            
            // Músicas que chegaram ao Top 10
            appState.statsData.songsTop10 = [...allSongs]
                .filter(song => song.peak <= 10)
                .sort((a, b) => a.peak - b.peak)
                .slice(0, 50);
            
            // Calcular estatísticas para álbuns
            const albumStats = {};
            
            appState.allEntries.albums.forEach(album => {
                const key = `${album.name}:${album.artist}`;
                if (!albumStats[key]) {
                    albumStats[key] = {
                        name: album.name,
                        artist: album.artist,
                        weeksAt1: album.weeksAt1 || 0,
                        peak: album.peak || 100,
                        weeks: album.weeks || 0,
                        isTop5: (album.peak && album.peak <= 5) ? 1 : 0,
                        isTop10: (album.peak && album.peak <= 10) ? 1 : 0
                    };
                }
            });
            
            const allAlbums = Object.values(albumStats);
            
            appState.statsData.albumsAt1 = [...allAlbums]
                .filter(album => album.weeksAt1 > 0)
                .sort((a, b) => b.weeksAt1 - a.weeksAt1)
                .slice(0, 50);
            
            appState.statsData.albumsTop5 = [...allAlbums]
                .filter(album => album.peak <= 5)
                .sort((a, b) => a.peak - b.peak)
                .slice(0, 50);
            
            appState.statsData.albumsTop10 = [...allAlbums]
                .filter(album => album.peak <= 10)
                .sort((a, b) => a.peak - b.peak)
                .slice(0, 50);
            
            // Calcular estatísticas para artistas
            const artistStats = {};
            
            Object.keys(appState.artistDetailsData).forEach(artistName => {
                const artistData = appState.artistDetailsData[artistName];
                let weeksAt1 = 0;
                let bestPeak = 100;
                let totalWeeks = 0;
                let hasTop5 = false;
                let hasTop10 = false;
                
                // Calcular semanas em #1
                if (artistData['Hot 100 Songs']) {
                    artistData['Hot 100 Songs'].entries.forEach(song => {
                        if (song.peak === 1) weeksAt1 += song.weeksAt1 || 0;
                        if (song.peak < bestPeak) bestPeak = song.peak;
                        totalWeeks += song.weeks || 0;
                        if (song.peak <= 5) hasTop5 = true;
                        if (song.peak <= 10) hasTop10 = true;
                    });
                }
                
                if (artistData['Top 100 Albums']) {
                    artistData['Top 100 Albums'].entries.forEach(album => {
                        if (album.peak === 1) weeksAt1 += album.weeksAt1 || 0;
                        if (album.peak < bestPeak) bestPeak = album.peak;
                        totalWeeks += album.weeks || 0;
                        if (album.peak <= 5) hasTop5 = true;
                        if (album.peak <= 10) hasTop10 = true;
                    });
                }
                
                if (artistData['Top 50 Artists']) {
                    artistData['Top 50 Artists'].entries.forEach(artistEntry => {
                        if (artistEntry.peak === 1) weeksAt1 += artistEntry.weeksAt1 || 0;
                        if (artistEntry.peak < bestPeak) bestPeak = artistEntry.peak;
                        totalWeeks += artistEntry.weeks || 0;
                        if (artistEntry.peak <= 5) hasTop5 = true;
                        if (artistEntry.peak <= 10) hasTop10 = true;
                    });
                }
                
                artistStats[artistName] = {
                    name: artistName,
                    weeksAt1: weeksAt1,
                    bestPeak: bestPeak,
                    totalWeeks: totalWeeks,
                    hasTop5: hasTop5,
                    hasTop10: hasTop10
                };

            const allArtists = Object.values(artistStats);
            
            appState.statsData.artistsAt1 = [...allArtists]
                .filter(artist => artist.weeksAt1 > 0)
                .sort((a, b) => b.weeksAt1 - a.weeksAt1)

            appState.statsData.artistsTop5 = [...allArtists]
                .filter(artist => artist.bestPeak <= 5)
                .sort((a, b) => a.bestPeak - b.bestPeak)

                .filter(artist => artist.bestPeak <= 10)

                .slice(0, 50);
            
            // Recordes de semanas
            appState.statsData.weeksRecords = [
