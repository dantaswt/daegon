            --bronze: #CD7F32;

            color: var(--secondary);
        }
        .tag-pill.active {
            background-color: var(--accent);
            color: var(--secondary);
        }
    </style>
</head>

        // --- SPOTIFY FUNCTIONS ---
        async function getSpotifyAccessToken() {
            if (SPOTIFY_ACCESS_TOKEN) return SPOTIFY_ACCESS_TOKEN;
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get Spotify token');
                }
                
                const data = await response.json();
                SPOTIFY_ACCESS_TOKEN = data.access_token;
                return SPOTIFY_ACCESS_TOKEN;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
                return null;
            }
        }

        async function getSpotifyImage(query, type) {
            const cacheKey = `${type}:${query}`;
            if (imageCache[`spotify:${cacheKey}`]) {
                return imageCache[`spotify:${cacheKey}`];
            }
            
            const token = await getSpotifyAccessToken();
            if (!token) return null;
            
            try {
                const searchType = type === 'artist' ? 'artist' : 'album';
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=${searchType}&limit=1`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Spotify search failed');
                }
                
                const data = await response.json();
                let imageUrl = null;

        function parseCsvRow(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text?.[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function fetchAndProcessChartData(chartType) {
            if (chartsConfig?.[chartType]?.loaded) return true;
            
            const config = chartsConfig?.[chartType];
            const url = `${config.url}&_=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Could not access spreadsheet for ${config.title}.`);
                }
                
                let csvText = await response.text();
                if (csvText.charCodeAt(0) === 0xFEFF) {
                    csvText = csvText.substring(1);
                }

                const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                if (rows.length < 2) {
                    throw new Error(`Spreadsheet for ${config.title} doesn't have enough data.`);
                }
                
                const header = rows?.[0]?.map(h => h.toLowerCase().trim());
                const data = rows.slice(1);
                
                const findIndex = (keys) => {
                    for (const key of keys) {
                        const index = header.indexOf(key);
                        if (index !== -1) return index;
                    }
                    return -1;
                };

                appState.colMaps[chartType] = {
                    date: findIndex(['date', 'chart date']),
                    position: findIndex(['position', 'rank', 'pos']),
                    diff: findIndex(['dif', 'diff', '▲▼']),
                    song: findIndex(['song', 'title', 'track']),
                    album: findIndex(['album']),
                    artist: findIndex(['artist', 'artists']),
                    lastWeek: findIndex(['last week', 'lw']),
                    peak: findIndex(['peak']),
                    weeks: findIndex(['weeks', 'wks']),
                    weeksAt1: findIndex(['weeks at 1', 'wks at 1']),
                    units: findIndex(['units']),
                    totalUnits: findIndex(['total units']),
                    certification: findIndex(['certification']),
                    year: findIndex(['year', 'ano']),
                    chart: findIndex(['chart']),
                    item: findIndex(['item']),
                    record: findIndex(['record'])
                };
                
                if (chartType === 'artistStats') {
                    appState.artistDetailsData = {};
                    data.forEach(row => {
                        const artistName = row[appState.colMaps.artistStats.artist];
                        if (!artistName) return;
                        const chartTypeEntry = row[appState.colMaps.artistStats.chart];
                        const itemName = row[appState.colMaps.artistStats.item];
                        const peak = parseInt(row[appState.colMaps.artistStats.peak]);
                        const weeks = parseInt(row[appState.colMaps.artistStats.weeks]);

                        if (!appState.artistDetailsData[artistName]) {
                            appState.artistDetailsData[artistName] = {
                                'Hot 100 Songs': [],
                                'Top 100 Albums': [],
                                'Top 50 Artists': [],
                            };
                        }

                        if (appState.artistDetailsData[artistName][chartTypeEntry]) {
                            appState.artistDetailsData[artistName][chartTypeEntry].push({
                                item: itemName,
                                peak: peak,
                                weeks: weeks
                            });
                        }
                    });

                    for (const artist in appState.artistDetailsData) {
                        for (const chart in appState.artistDetailsData[artist]) {
                            const entries = appState.artistDetailsData[artist][chart];
                            let numberOnes = 0;
                            let topTens = 0;

                            entries.sort((a, b) => {
                                if (a.peak !== b.peak) {
                                    return a.peak - b.peak;
                                }
                                if (a.weeks !== b.weeks) {
                                    return b.weeks - a.weeks;
                                }
                                return a.item.localeCompare(b.item);
                            });

                            entries.forEach(entry => {
                                if (entry.peak === 1) numberOnes++;
                                if (entry.peak >= 1 && entry.peak <= 10) topTens++;
                            });

                            appState.artistDetailsData[artist][chart] = {
                                entries: entries,
                                count: entries.length,
                                numberOnes: numberOnes,
                                topTens: topTens
                            };
                        }
                    }
                } else if (chartType.includes('yearEnd')) {
                    const yearIndex = appState.colMaps[chartType].year;
                    
                    if (yearIndex === -1) {
                        throw new Error(`Year column not found for ${config.title}.`);
                    }
                    
                    const dataByYear = {};
                    
                    data.forEach(row => {
                        const year = row[yearIndex];
                        if (!year) return;
                        
                        if (!dataByYear[year]) {
                            dataByYear[year] = [];
                        }
                        
                        dataByYear[year].push(row);
                    });
                    
                    appState.chartData[chartType] = dataByYear;
                    
                    const years = Object.keys(dataByYear).sort((a, b) => b - a);
                    const mostRecentYear = years?.[0] || new Date().getFullYear().toString();
                    
                    if (mostRecentYear && dataByYear[mostRecentYear]) {
                        appState.top3Data[chartType] = dataByYear[mostRecentYear]
                            .slice(0, 3)
                            .map(row => {
                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'yearEndSongs' ? row[colMap.song] : 
                                             chartType === 'yearEndAlbums' ? row[colMap.album] : 
                                             row[colMap.artist];
                                const artist = row[colMap.artist];
                                return { name, artist };
                            });
                    }
                } else if (chartType.includes('goat')) {
                    const colMap = appState.colMaps[chartType];
                    const positionIndex = colMap.position;
                    const songIndex = colMap.song;
                    const albumIndex = colMap.album;
                    const artistIndex = colMap.artist;
                    
                    if (positionIndex === -1) {
                        throw new Error(`Position column not found for ${config.title}.`);
                    }
                    
                    const sortedData = data
                        .filter(row => row[positionIndex] && !isNaN(parseInt(row[positionIndex])))
                        .sort((a, b) => parseInt(a[positionIndex]) - parseInt(b[positionIndex]))
                        .slice(0, 100);
                    
                    appState.chartData[chartType] = sortedData;
                    
                    appState.top3Data[chartType] = sortedData
                        .slice(0, 3)
                        .map(row => {
                            const name = chartType === 'goatSongs' ? row[songIndex] : 
                                         chartType === 'goatAlbums' ? row[albumIndex] : 
                                         row[artistIndex];
                            const artist = row[artistIndex];
                            return { name, artist };
                        });
                } else {
                    const colMap = appState.colMaps[chartType];
                    const dateIndex = colMap.date;
                    const positionIndex = colMap.position;
                    
                    if (dateIndex === -1 || positionIndex === -1) {
                        throw new Error(`Required columns not found for ${config.title}.`);
                    }
                    
                    const dataByDate = {};
                    
                    data.forEach(row => {
                        const date = row[dateIndex];
                        if (!date) return;
                        
                        if (!dataByDate[date]) {
                            dataByDate[date] = [];
                        }
                        
                        dataByDate[date].push(row);
                    });
                    
                    const dates = Object.keys(dataByDate).sort((a, b) => new Date(b) - new Date(a));
                    const mostRecentDate = dates?.[0];
                    
                    if (mostRecentDate) {
                        appState.currentDate = mostRecentDate;
                        
                        const sortedData = dataByDate[mostRecentDate]
                            .filter(row => row[positionIndex] && !isNaN(parseInt(row[positionIndex])))
                            .sort((a, b) => parseInt(a[positionIndex]) - parseInt(b[positionIndex]));
                        
                        appState.chartData[chartType] = sortedData;
                        
                        appState.top3Data[chartType] = sortedData
                            .slice(0, 3)
                            .map(row => {
                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'songs' ? row[colMap.song] : 
                                             chartType === 'albums' ? row[colMap.album] : 
                                             row[colMap.artist];
                                const artist = row[colMap.artist];
                                return { name, artist };
                            });
                        
                        if (chartType === 'songs' || chartType === 'artists' || chartType === 'albums') {
                            appState.allEntries[chartType] = sortedData;
                        }
                    }
                }
                
                chartsConfig[chartType].loaded = true;
                return true;
            } catch (error) {
                console.error(`Error processing ${config.title}:`, error);
                throw error;
            }
        }

                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">${chartType === 'goatSongs' ? 'Song' : chartType === 'goatAlbums' ? 'Album' : 'Artist'}</th>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">Artist</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.map(row => {
                                            const position = parseInt(row[colMap.position]);
                                            const name = chartType === 'goatSongs' ? row[colMap.song] : 
                                                         chartType === 'goatAlbums' ? row[colMap.album] : 
                                                         row[colMap.artist];
                                            const artist = row[colMap.artist];
                                            
                                            return `
                                                <tr class="chart-row ${position <= 3 ? 'rank-1 goat' : ''}">
                                                    <td class="py-3 px-4 font-bold">${position}</td>
                                                    <td class="py-3 px-4">
                                                        <div class="font-medium">${name || 'Unknown'}</div>
                                                    </td>
                                                    <td class="py-3 px-4">
                                                        <div class="text-gray-600">${artist || 'Unknown'}</div>
                                                    </td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const positionIndex = colMap.position;
                const songIndex = colMap.song;
                const albumIndex = colMap.album;
                const artistIndex = colMap.artist;
                const diffIndex = colMap.diff;
                const lastWeekIndex = colMap.lastWeek;
                const peakIndex = colMap.peak;
                const weeksIndex = colMap.weeks;
                const weeksAt1Index = colMap.weeksAt1;
                
                html = `
                    <div class="fade-in">
                        <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                            <h1 class="text-3xl font-bold mb-4 md:mb-0">${config.title}</h1>
                            <div class="flex items-center space-x-4">
                                <div class="text-sm text-gray-600">
                                    <i class="far fa-calendar mr-1"></i>
                                    ${appState.currentDate ? new Date(appState.currentDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'N/A'}
                                </div>
                                <div class="flex space-x-2">
                                    <button class="chart-nav-btn px-4 py-2 rounded-md ${chartType === 'songs' ? 'active' : 'bg-white'}" data-chart="songs">
                                        Songs
                                    </button>
                                    <button class="chart-nav-btn px-4 py-2 rounded-md ${chartType === 'artists' ? 'active' : 'bg-white'}" data-chart="artists">
                                        Artists
                                    </button>
                                    <button class="chart-nav-btn px-4 py-2 rounded-md ${chartType === 'albums' ? 'active' : 'bg-white'}" data-chart="albums">
                                        Albums
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-md overflow-hidden">
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">Rank</th>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">${chartType === 'songs' ? 'Song' : chartType === 'albums' ? 'Album' : 'Artist'}</th>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">${chartType === 'artists' ? 'Items' : 'Artist'}</th>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">Last Week</th>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">Peak</th>
                                            <th class="py-3 px-4 text-left font-semibold text-gray-700">Weeks</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.map(row => {
                                            const position = parseInt(row[positionIndex]);
                                            const name = chartType === 'songs' ? row[songIndex] : 
                                                         chartType === 'albums' ? row[albumIndex] : 
                                                         row[artistIndex];
                                            const artist = row[artistIndex];
                                            const diff = diffIndex !== -1 ? row[diffIndex] : '';
                                            const lastWeek = lastWeekIndex !== -1 ? row[lastWeekIndex] : '';
                                            const peak = peakIndex !== -1 ? row[peakIndex] : '';
                                            const weeks = weeksIndex !== -1 ? row[weeksIndex] : '';
                                            const weeksAt1 = weeksAt1Index !== -1 ? row[weeksAt1Index] : '';
                                            
                                            let diffHtml = '';
                                            if (diff) {
                                                if (diff === 'NEW') {
                                                    diffHtml = `<span class="diff-new">${diff}</span>`;
                                                } else if (diff.startsWith('+')) {
                                                    diffHtml = `<span class="diff-up">${diff}</span>`;
                                                } else if (diff.startsWith('-')) {
                                                    diffHtml = `<span class="diff-down">${diff}</span>`;
                                                } else {
                                                    diffHtml = `<span>${diff}</span>`;
                                                }
                                            }
                                            
                                            let lastWeekHtml = lastWeek || '-';
                                            if (diff && diff !== 'NEW') {
                                                lastWeekHtml = `<span>${lastWeek}</span>`;
                                            }
                                            
                                            let peakHtml = peak || '-';
                                            if (weeksAt1 && parseInt(weeksAt1) > 0) {
                                                peakHtml = `<span class="font-bold">${peak}</span>`;
                                            }
                                            
                                            return `
                                                <tr class="chart-row ${position === 1 ? 'rank-1' : ''}">
                                                    <td class="py-3 px-4 font-bold">${position}</td>
                                                    <td class="py-3 px-4">
                                                        <div class="font-medium">${name || 'Unknown'}</div>
                                                        ${diffHtml ? `<div class="text-xs mt-1">${diffHtml}</div>` : ''}
                                                    </td>
                                                    <td class="py-3 px-4">
                                                        <div class="text-gray-600">${artist || 'Unknown'}</div>
                                                    </td>
                                                    <td class="py-3 px-4">${lastWeekHtml}</td>
                                                    <td class="py-3 px-4">${peakHtml}</td>
                                                    <td class="py-3 px-4">${weeks || '0'}</td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            appContainer.innerHTML = html;
            
            if (chartType.includes('yearEnd')) {
                document.querySelectorAll('.year-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        appState.currentYear = btn.dataset.year;
                        renderChart(chartType);
                    });
                });
            }
            
            if (!chartType.includes('yearEnd') && !chartType.includes('goat')) {
                document.querySelectorAll('.chart-nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        appState.activeChart = btn.dataset.chart;
                        renderChart(appState.activeChart);
                    });
                });
            }
        }

        function renderAllEntries() {
            let html = `
                <div class="fade-in">
                    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                        <h1 class="text-3xl font-bold mb-4 md:mb-0">All Chart Entries</h1>
                        <div class="flex space-x-2">
                            <button class="chart-nav-btn px-4 py-2 rounded-md bg-white" data-type="songs">
                                Songs
                            </button>
                            <button class="chart-nav-btn px-4 py-2 rounded-md bg-white" data-type="artists">
                                Artists
                            </button>
                            <button class="chart-nav-btn px-4 py-2 rounded-md bg-white" data-type="albums">
                                Albums
                            </button>
                        </div>
                    </div>
                    
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="entriesSearch" class="search-input" placeholder="Search entries...">
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full" id="entriesTable">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Rank</th>
                                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Name</th>
                                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Artist</th>
                                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Last Week</th>
                                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Peak</th>
                                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Weeks</th>
                                    </tr>
                                </thead>
                                <tbody id="entriesTableBody">
                                    <!-- Table rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            
            appContainer.innerHTML = html;
            
            const entriesType = 'songs';
            populateEntriesTable(entriesType);
            
            document.querySelectorAll('.chart-nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const type = btn.dataset.type;
                    populateEntriesTable(type);
                    
                    document.querySelectorAll('.chart-nav-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                });
            });
            
            document.getElementById('entriesSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterEntriesTable(searchTerm);
            });
        }

        function populateEntriesTable(type) {
            const data = appState.allEntries[type];
            const colMap = appState.colMaps[type];
            const tableBody = document.getElementById('entriesTableBody');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="py-8 text-center text-gray-500">
                            No data available for ${type}.
                        </td>
                    </tr>
                `;
                return;
            }
            
            const positionIndex = colMap.position;
            const songIndex = colMap.song;
            const albumIndex = colMap.album;
            const artistIndex = colMap.artist;
            const diffIndex = colMap.diff;
            const lastWeekIndex = colMap.lastWeek;
            const peakIndex = colMap.peak;
            const weeksIndex = colMap.weeks;
            
            let rowsHtml = '';
            
            data.forEach(row => {
                const position = parseInt(row[positionIndex]);
                const name = type === 'songs' ? row[songIndex] : 
                             type === 'albums' ? row[albumIndex] : 
                             row[artistIndex];
                const artist = row[artistIndex];
                const diff = diffIndex !== -1 ? row[diffIndex] : '';
                const lastWeek = lastWeekIndex !== -1 ? row[lastWeekIndex] : '';
                const peak = peakIndex !== -1 ? row[peakIndex] : '';
                const weeks = weeksIndex !== -1 ? row[weeksIndex] : '';
                
                let diffHtml = '';
                if (diff) {
                    if (diff === 'NEW') {
                        diffHtml = `<span class="diff-new">${diff}</span>`;
                    } else if (diff.startsWith('+')) {
                        diffHtml = `<span class="diff-up">${diff}</span>`;
                    } else if (diff.startsWith('-')) {
                        diffHtml = `<span class="diff-down">${diff}</span>`;
                    } else {
                        diffHtml = `<span>${diff}</span>`;
                    }
                }
                
                let lastWeekHtml = lastWeek || '-';
                if (diff && diff !== 'NEW') {
                    lastWeekHtml = `<span>${lastWeek}</span>`;
                }
                
                rowsHtml += `
                    <tr class="chart-row ${position === 1 ? 'rank-1' : ''}">
                        <td class="py-3 px-4 font-bold">${position}</td>
                        <td class="py-3 px-4">
                            <div class="font-medium">${name || 'Unknown'}</div>
                            ${diffHtml ? `<div class="text-xs mt-1">${diffHtml}</div>` : ''}
                        </td>
                        <td class="py-3 px-4">
                            <div class="text-gray-600">${artist || 'Unknown'}</div>
                        </td>
                        <td class="py-3 px-4">${lastWeekHtml}</td>
                        <td class="py-3 px-4">${peak || '-'}</td>
                        <td class="py-3 px-4">${weeks || '0'}</td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = rowsHtml;
        }

        function filterEntriesTable(searchTerm) {
            const tableBody = document.getElementById('entriesTableBody');
            const rows = tableBody.getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < cells.length; j++) {
                    const cellText = cells[j].textContent || cells[j].innerText;
                    if (cellText.toLowerCase().includes(searchTerm)) {
                        found = true;
                        break;
                    }
                }
                
                if (found) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        function renderChartBeat() {
            let html = `
                <div class="fade-in">
                    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                        <h1 class="text-3xl font-bold mb-4 md:mb-0">Chart Beat</h1>
                        <div class="flex space-x-2">
                            <button class="chart-beat-nav-btn px-4 py-2 rounded-md ${appState.currentBlog === 'hot100' ? 'active' : 'bg-white'}" data-blog="hot100">
                                Hot 100
                            </button>
                            <button class="chart-beat-nav-btn px-4 py-2 rounded-md ${appState.currentBlog === 'top100Albums' ? 'active' : 'bg-white'}" data-blog="top100Albums">
                                Top 100 Albums
                            </button>
                        </div>
                    </div>
                    
                    <div id="chartBeatContent">
                        <div class="text-center py-12">
                            <div class="loader mb-4"></div>
                            <p class="text-gray-500">Loading Chart Beat articles...</p>
                        </div>
                    </div>
                </div>
            `;
            
            appContainer.innerHTML = html;
            
            document.querySelectorAll('.chart-beat-nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    appState.currentBlog = btn.dataset.blog;
                    renderChartBeatContent();
                });
            });
            
            renderChartBeatContent();
        }

        function renderChartBeatContent() {
            const blogType = appState.currentBlog;
            const contentContainer = document.getElementById('chartBeatContent');
            
            if (!appState.chartBeatData?.[blogType] || appState.chartBeatData[blogType].length === 0) {
                showMessage('loading', `Loading ${chartBeatConfig?.[blogType]?.title} articles...`, contentContainer);
                
                fetchAndProcessChartBeatData(blogType)
                    .then(() => renderChartBeatContent())
                    .catch(error => {
                        contentContainer.innerHTML = `
                            <div class="text-center py-12">
                                <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                                <p class="text-red-500">${error.message}</p>
                            </div>
                        `;
                    });
                return;
            }
            
            const articles = appState.chartBeatData[blogType];
            
            if (articles.length === 0) {
                contentContainer.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500">No articles available yet.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            articles.forEach(article => {
                const date = new Date(article.date).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                html += `
                    <div class="blog-card bg-white rounded-xl shadow-md overflow-hidden mb-6">
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row md:items-start">
                                <div class="md:w-1/3 mb-4 md:mb-0 md:pr-6">
                                    <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
                                        <div class="w-full h-48 bg-gradient-to-br from-accent to-accent-dark flex items-center justify-center text-white text-5xl">
                                            <i class="fas fa-music"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="md:w-2/3">
                                    <div class="flex items-center text-sm text-gray-500 mb-2">
                                        <i class="far fa-calendar mr-1"></i>
                                        ${date}
                                    </div>
                                    <h2 class="text-xl font-bold mb-2">${article.title}</h2>
                                    ${article.artist ? `
                                        <div class="flex items-center text-sm text-gray-600 mb-3">
                                            <i class="fas fa-user mr-1"></i>
                                            ${article.artist}
                                        </div>
                                    ` : ''}
                                    <p class="text-gray-700 mb-4 line-clamp-3">${article.text}</p>
                                    ${article.tags && article.tags.length > 0 ? `
                                        <div class="flex flex-wrap gap-2 mb-4">
                                            ${article.tags.map(tag => `
                                                <span class="tag-pill">${tag}</span>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                    ${article.chartLink ? `
                                        <a href="${article.chartLink}" target="_blank" class="inline-flex items-center text-accent hover:text-accent-dark font-medium">
                                            View Chart <i class="fas fa-external-link-alt ml-1 text-xs"></i>
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            contentContainer.innerHTML = html;
        }

        // --- INITIALIZATION ---
        async function initializeApp() {
            showMessage('loading', 'Loading your music charts...');
            
            try {
                await getSpotifyAccessToken();
                
                await Promise.all([
                    fetchAndProcessChartData('songs'),
                    fetchAndProcessChartData('artists'),
                    fetchAndProcessChartData('albums')
                ]);
                
                renderHome();
            } catch (error) {
                console.error('Error initializing app:', error);
                showMessage('error', error.message || 'Failed to load charts. Please try again later.');
            }
        }

        // --- EVENT LISTENERS ---
        document.getElementById('navAllEntries').addEventListener('click', () => {
            appState.currentView = 'allEntries';
            renderAllEntries();
        });

        document.getElementById('navChartBeat').addEventListener('click', () => {
            appState.currentView = 'chartBeat';
            renderChartBeat();
        });

        document.getElementById('mainTitle').addEventListener('click', () => {
            appState.currentView = 'home';
            renderHome();
        });

        closeModal.addEventListener('click', () => {
            itemDetailsModal.classList.remove('active');
        });

        itemDetailsModal.addEventListener('click', (e) => {
            if (e.target === itemDetailsModal) {
                itemDetailsModal.classList.remove('active');
            }
        });

        // --- INITIALIZE APP ---
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
