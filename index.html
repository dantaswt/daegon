<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daegon charts</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/jaBZ19n.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root {
            --primary: #111827;
            --secondary: #F9FAFB;
            --accent: #00CED1;
            --accent-dark: #008B8B;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --bg-color: #111827;
            --text-color: #F9FAFB;
            --card-bg: #1F2937;
            --border-color: rgba(249, 250, 251, 0.1);
            --muted-text: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid rgba(249, 250, 251, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chart-nav-btn.active {
            background-color: var(--accent);
            color: var(--secondary);
        }
        .chart-nav-btn.goat-active {
            background-color: var(--gold);
            color: var(--secondary);
        }
        .chart-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border-color);
        }
        .chart-row:hover {
            background-color: rgba(0, 206, 209, 0.05);
        }
        .diff-up {
            color: var(--accent);
        }
        .diff-down {
            color: #FF6B6B;
        }
        .diff-new {
            color: var(--accent);
            font-weight: bold;
        }
        .placeholder-art {
            background: linear-gradient(135deg, rgba(249, 250, 251, 0.1) 0%, rgba(249, 250, 251, 0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 50%, #FFD700 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.3);
        }
        .spotify-image {
            transition: all 0.3s ease;
        }
        .spotify-image:hover {
            transform: scale(1.05);
        }
        .rank-1 {
            background: rgba(0, 206, 209, 0.1);
            border-left: 5px solid var(--accent);
            border-radius: 5px;
            margin-left: -5px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        .rank-1.goat {
            background: rgba(255, 215, 0, 0.1);
            border-left: 5px solid var(--gold);
        }
        .rank-1 .text-muted {
            color: var(--muted-text) !important;
        }
        .award {
            position: relative;
        }
        .award-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gold);
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chart-run-mini {
            display: flex;
            height: 4px;
            margin-top: 5px;
            gap: 2px;
        }
        .chart-run-bar {
            flex: 1;
            background: rgba(249, 250, 251, 0.2);
            border-radius: 2px;
        }
        .chart-run-bar.active {
            background: var(--accent);
        }
        .artist-link {
            cursor: pointer;
            transition: color 0.2s;
        }
        .artist-link:hover {
            color: var(--accent);
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--secondary);
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }
        .artist-page-link {
            cursor: pointer;
        }
        .artist-page-link:hover {
            color: var(--accent);
        }
        .chart-run-bar-mini {
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        .stat-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            border-left-color: var(--accent);
        }
        .gold-badge {
            background: linear-gradient(135deg, var(--gold) 0%, #FFC400 100%);
            color: #000;
        }
        .silver-badge {
            background: linear-gradient(135deg, var(--silver) 0%, #A8A8A8 100%);
            color: #000;
        }
        .bronze-badge {
            background: linear-gradient(135deg, var(--bronze) 0%, #B87333 100%);
            color: #000;
        }
        .accent-badge {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: rgba(0, 206, 209, 0.2);
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .year-selector {
            background: rgba(0, 206, 209, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
        }
        .year-btn {
            transition: all 0.2s ease;
        }
        .year-btn.active {
            background: var(--accent);
            color: white;
        }
        .top-card {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .item-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .item-details-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            color: var(--text-color);
        }
        .item-details-modal.active .modal-content {
            transform: translateY(0);
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        .bottom-nav {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 206, 209, 0.2);
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-text);
        }
        .flatpickr-input {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 150px;
            text-align: center;
            color: var(--text-color);
        }
        
        /* Estilos para o Chart Beat */
        .blog-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .blog-card:hover {
            transform: translateY(-3px);
            border-left-color: var(--accent);
        }
        .article-image {
            transition: transform 0.3s ease;
        }
        .article-image:hover {
            transform: scale(1.05);
        }
        .chart-beat-nav-btn.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Melhorias para botões e interatividade */
        button {
            touch-action: manipulation;
            user-select: none;
        }
        
        .btn-hover {
            transition: all 0.2s ease;
        }
        
        .btn-hover:active {
            transform: scale(0.97);
        }
        
        /* Animações para os top cards */
        @keyframes slideInTopCards {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .top-card-animated {
            animation: slideInTopCards 0.6s ease-out forwards;
        }
        
        .top-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .top-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .top-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        /* Animação para os cards do Chart Beat */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .blog-card-animated {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .blog-card-animated:nth-child(1) { animation-delay: 0.1s; }
        .blog-card-animated:nth-child(2) { animation-delay: 0.2s; }
        .blog-card-animated:nth-child(3) { animation-delay: 0.3s; }
        .blog-card-animated:nth-child(4) { animation-delay: 0.4s; }
        .blog-card-animated:nth-child(5) { animation-delay: 0.5s; }
        
        /* Novos estilos para GOAT */
        .goat-title::after {
            background: var(--gold);
        }
        .goat-card-border {
            border: 1px solid var(--gold) !important;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
        .goat-nav-btn.active {
            background-color: var(--gold) !important;
            color: var(--secondary) !important;
        }
        .goat-text {
            color: var(--gold);
        }
        .goat-highlight {
            background: rgba(255, 215, 0, 0.1);
            border-left: 5px solid var(--gold);
            border-radius: 5px;
            margin-left: -5px;
            padding-left: 15px;
        }
        .rank-1.goat .diff-indicator {
            color: var(--gold) !important;
        }
        
        /* Estilos para os novos marcadores */
        .badge {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            white-space: nowrap;
        }
        .badge-new-peak {
            background-color: #fcd34d;
            color: #000;
        }
        .badge-weeks-at-1 {
            background-color: #3b82f6;
            color: #fff;
        }
        
        /* Efeito de pulso para itens #1 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        /* Efeito de brilho para títulos */
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 206, 209, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 206, 209, 0.8); }
            100% { text-shadow: 0 0 5px rgba(0, 206, 209, 0.5); }
        }
        
        .glow-text {
            animation: glow 3s infinite;
        }
        
        /* Quebra de texto para mobile */
        .break-text {
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        /* Estilos para links de data no chart run */
        .date-link {
            cursor: pointer;
            transition: all 0.2s ease;
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            text-align: left;
            padding: 0;
        }
        
        .date-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        /* Estilos para cards redondos da tela inicial */
        .circle-card {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .circle-card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 206, 209, 0.3);
        }
        
        .circle-card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            text-align: center;
        }
        
        .circle-card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin: 0;
            line-height: 1.2;
        }
        
        /* Grid para os cards circulares */
        .circle-cards-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .circle-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }
        
        .circle-card-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            text-align: center;
        }
        
        /* Ajustes para flatpickr */
        .flatpickr-calendar {
            background: #1F2937;
            color: #F9FAFB;
            border-color: #374151;
        }
        
        .flatpickr-day {
            color: #F9FAFB;
        }
        
        .flatpickr-day:hover {
            background: #374151;
        }
        
        .flatpickr-day.selected {
            background: var(--accent);
            color: #111827;
        }
        
        /* NOVOS ESTILOS ADICIONADOS */
        /* Estilo para botão voltar ao topo */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 99;
            box-shadow: 0 4px 12px rgba(0, 206, 209, 0.3);
            border: none;
        }
        
        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-to-top:hover {
            background: var(--accent-dark);
            transform: scale(1.1);
        }
        
        /* Estilo para dropouts */
        .dropout-item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }
        
        /* Melhor quebra de texto para página de artistas */
        .artist-page-content .break-text {
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        /* Estilo para unidades vendidas */
        .units-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }
        
        /* Estilo para datas de entrada/pico */
        .date-badge {
            background: rgba(0, 206, 209, 0.1);
            color: var(--accent);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .date-badge:hover {
            background: rgba(0, 206, 209, 0.2);
            text-decoration: underline;
        }
        
        /* Melhorias de performance para imagens */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lazy-image.loaded {
            opacity: 1;
        }
        
        /* NOVOS ESTILOS PARA OS CHARTS (BASEADO NA IMAGEM) */
        /* Estilos específicos para os charts baseados na imagem */
        .compact-chart-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .compact-chart {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(249, 250, 251, 0.08);
        }

        .compact-chart-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(249, 250, 251, 0.05);
            transition: all 0.2s ease;
            gap: 16px;
        }

        .compact-chart-item:hover {
            background: rgba(0, 206, 209, 0.05);
        }

        .compact-chart-item:last-child {
            border-bottom: none;
        }

        .rank-number {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            flex-shrink: 0;
        }

        .rank-1 .rank-number {
            background: linear-gradient(135deg, #00CED1 0%, #008B8B 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 206, 209, 0.3);
        }

        .rank-2 .rank-number {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .rank-3 .rank-number {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .rank-other .rank-number {
            background: rgba(249, 250, 251, 0.1);
            color: var(--text-color);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .item-image {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
            background: linear-gradient(135deg, rgba(249, 250, 251, 0.1) 0%, rgba(249, 250, 251, 0.2) 100%);
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-artist {
            font-size: 12px;
            color: var(--muted-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .stat-badge {
            background: rgba(0, 206, 209, 0.1);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-badge i {
            font-size: 10px;
        }

        .stat-badge.peak {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .stat-badge.weeks {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
        }

        .trend-indicator {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 12px;
            font-weight: 700;
        }

        .trend-up {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .trend-down {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .trend-new {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .trend-same {
            background: rgba(249, 250, 251, 0.1);
            color: var(--muted-text);
        }

        /* Cabeçalho do chart */

        // --- SPOTIFY FUNCTIONS ---
        async function getSpotifyAccessToken() {
            if (SPOTIFY_ACCESS_TOKEN) return SPOTIFY_ACCESS_TOKEN;
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)

                });

                }
                
                const data = await response.json();
                SPOTIFY_ACCESS_TOKEN = data.access_token;
                return SPOTIFY_ACCESS_TOKEN;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
                return null;
            }
        }

        async function getSpotifyImage(query, type) {
            // Aplicar correções específicas para artistas
            let correctedQuery = query;
            if (type === 'artist') {
                // Verificar se há correção específica para este artista
                for (const [wrongName, correctName] of Object.entries(artistImageCorrections)) {
                    if (query.toLowerCase().includes(wrongName.toLowerCase())) {
                        correctedQuery = correctName;
                        break;
                    }
                }
            }
            
            const cacheKey = `${type}:${correctedQuery}`.toLowerCase();
            
            // Verificar se já está em cache
            if (imageCache[cacheKey]) {
                return imageCache[cacheKey];
            }
            
            // Verificar se já há uma requisição pendente para esta imagem
            if (pendingImageRequests[cacheKey]) {
                return new Promise((resolve) => {
                    const checkInterval = setInterval(() => {
                        if (imageCache[cacheKey]) {
                            clearInterval(checkInterval);
                            resolve(imageCache[cacheKey]);
                        }
                    }, 50);
                });
            }
            
            // Marcar como requisição pendente
            pendingImageRequests[cacheKey] = true;
            
            const token = await getSpotifyAccessToken();
            if (!token) {
                delete pendingImageRequests[cacheKey];
                return null;
            }
            
            try {
                const searchType = type === 'artist' ? 'artist' : 'album';
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(correctedQuery)}&type=${searchType}&limit=1`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Spotify search failed');
                }
                
                const data = await response.json();
                let imageUrl = null;
                
                if (type === 'artist' && data.artists && data.artists.items.length > 0) {
                    imageUrl = data.artists.items?.[0]?.images?.[0]?.url || null;
                } else if (type !== 'artist' && data.albums && data.albums.items.length > 0) {
                    imageUrl = data.albums.items?.[0]?.images?.[0]?.url || null;
                }
                
                if (imageUrl) {
                    imageCache[cacheKey] = imageUrl;
                    
                    // Pré-carregar a imagem
                    const img = new Image();
                    img.src = imageUrl;
                }
                
                delete pendingImageRequests[cacheKey];
                return imageUrl;
            } catch (error) {
                console.error('Error fetching Spotify image:', error);
                delete pendingImageRequests[cacheKey];
                return null;
            }
        }

        function parseCsvRow(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text?.[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function fetchAndProcessChartData(chartType) {
            if (chartsConfig?.[chartType]?.loaded) return true;
            
            const config = chartsConfig?.[chartType];
            const url = `${config.url}&_=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Could not access spreadsheet for ${config.title}.`);
                }
                
                let csvText = await response.text();
                if (csvText.charCodeAt(0) === 0xFEFF) {
                    csvText = csvText.substring(1);
                }

                const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                if (rows.length < 2) {
                    throw new Error(`Spreadsheet for ${config.title} doesn't have enough data.`);
                }
                
                const header = rows?.[0]?.map(h => h.toLowerCase().trim());
                const data = rows.slice(1);
                
                const findIndex = (keys) => {
                    for (const key of keys) {
                        const index = header.indexOf(key);
                        if (index !== -1) return index;
                    }
                    return -1;
                };

                appState.colMaps[chartType] = {
                    date: findIndex(['date', 'chart date']),
                    position: findIndex(['position', 'rank', 'pos']),
                    diff: findIndex(['dif', 'diff', '▲▼']),
                    song: findIndex(['song', 'title', 'track']),
                    album: findIndex(['album']),
                    artist: findIndex(['artist', 'artists']),
                    lastWeek: findIndex(['last week', 'lw']),
                    peak: findIndex(['peak']),
                    weeks: findIndex(['weeks', 'wks']),
                    weeksAt1: findIndex(['weeks at 1', 'wks at 1']),
                    units: findIndex(['units']),
                    totalUnits: findIndex(['total units']),
                    certification: findIndex(['certification']),
                    year: findIndex(['year', 'ano']),
                    chart: findIndex(['chart']),
                    item: findIndex(['item']),
                    record: findIndex(['record']),
                    firstEntry: findIndex(['first entry', 'first', 'debut']),
                    peakDate: findIndex(['peak date', 'peakdate', 'date peak']),
                    unitsSold: findIndex(['units sold', 'sales', 'total sales'])
                };
                
                if (chartType === 'artistStats') {
                    appState.artistDetailsData = {};
                    data.forEach(row => {
                        const artistName = row[appState.colMaps.artistStats.artist];
                        if (!artistName) return;
                        const chartTypeEntry = row[appState.colMaps.artistStats.chart];
                        const itemName = row[appState.colMaps.artistStats.item];
                        const peak = parseInt(row[appState.colMaps.artistStats.peak]);
                        const weeks = parseInt(row[appState.colMaps.artistStats.weeks]);
                        const unitsSold = row[appState.colMaps.artistStats.unitsSold] || null;
                        const firstEntry = row[appState.colMaps.artistStats.firstEntry] || null;
                        const peakDate = row[appState.colMaps.artistStats.peakDate] || null;

                        if (!appState.artistDetailsData[artistName]) {
                            appState.artistDetailsData[artistName] = {
                                'Hot 100 Songs': [],
                                'Top 100 Albums': [],
                                'Top 50 Artists': [],
                            };
                        }

                        if (appState.artistDetailsData[artistName][chartTypeEntry]) {
                            appState.artistDetailsData[artistName][chartTypeEntry].push({
                                item: itemName,
                                peak: peak,
                                weeks: weeks,
                                unitsSold: unitsSold,
                                firstEntry: firstEntry,
                                peakDate: peakDate,
                                chartType: chartTypeEntry
                            });
                        }
                    });

                    for (const artist in appState.artistDetailsData) {
                        for (const chart in appState.artistDetailsData[artist]) {
                            const entries = appState.artistDetailsData[artist][chart];
                            let numberOnes = 0;
                            let topTens = 0;

                            entries.sort((a, b) => {
                                if (a.peak !== b.peak) {
                                    return a.peak - b.peak;
                                }
                                if (a.weeks !== b.weeks) {
                                    return b.weeks - a.weeks;
                                }
                                return a.item.localeCompare(b.item);
                            });

                            entries.forEach(entry => {
                                if (entry.peak === 1) numberOnes++;
                                if (entry.peak >= 1 && entry.peak <= 10) topTens++;
                            });

                            appState.artistDetailsData[artist][chart] = {
                                entries: entries,
                                count: entries.length,
                                numberOnes: numberOnes,
                                topTens: topTens
                            };
                        }
                    }
                } else if (chartType.includes('yearEnd')) {
                    const yearIndex = appState.colMaps[chartType].year;
                    
                    if (yearIndex === -1) {
                        throw new Error(`Year column not found for ${config.title}.`);
                    }
                    
                    const dataByYear = {};
                    
                    data.forEach(row => {
                        const year = row[yearIndex];
                        if (!year) return;
                        
                        if (!dataByYear[year]) {
                            dataByYear[year] = [];
                        }
                        
                        dataByYear[year].push(row);
                    });
                    
                    appState.chartData[chartType] = dataByYear;
                    
                    const years = Object.keys(dataByYear).sort((a, b) => b - a);
                    const mostRecentYear = years?.[0] || new Date().getFullYear().toString();
                    
                    if (mostRecentYear && dataByYear[mostRecentYear]) {
                        appState.top3Data[chartType] = dataByYear[mostRecentYear]
                            .slice(0, 3)
                            .map(row => {
                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'yearEndSongs' ? row[colMap.song] : 
                                             chartType === 'yearEndAlbums' ? row[colMap.album] : 
                                             row[colMap.artist];
                                return {
                                    position: row[colMap.position] || 0,
                                    artist: row[colMap.artist] || 'Unknown',
                                    name: name || 'Unknown',
                                    year: mostRecentYear
                                };
                            });
                    }
                } else if (chartType.includes('goat')) {
                    if (data.length > 0) {
                        appState.chartData[chartType] = data;
                        
                        const colMap = appState.colMaps[chartType];
                        appState.top3Data[chartType] = data.slice(0, 3)
                            .map(row => {
                                const name = chartType.includes('Songs') ? row[colMap.song] : 
                                             chartType.includes('Albums') ? row[colMap.album] : 
                                             row[colMap.artist];
                                return {
                                    position: row[colMap.position] || 0,
                                    artist: row[colMap.artist] || 'Unknown',
                                    name: name || 'Unknown',
                                    year: row[colMap.year] || 'N/A'
                                };
                            });
                    }

                    if (dateIndex === -1) {
                        throw new Error(`Date column not found for ${config.title}.`);
                    }
                    
                    let dateGroups = {};
                    const dateMap = {};
                    
                    data.forEach(row => {
                        const originalDate = row[dateIndex];
                        if (!originalDate) return;
                        
                        let standardizedDate = originalDate;
                        if (originalDate.includes('/')) {
                            const dateParts = originalDate.split('/');
                            if (dateParts.length === 3) {
                                standardizedDate = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}`;
                                
                                if (!dateMap[standardizedDate]) {
                                    dateMap[standardizedDate] = originalDate;
                                }
                                
                                row[dateIndex] = standardizedDate;
                            }
                        }
                    });
                    
                    data.forEach(row => {
                        const date = row[dateIndex];
                        if (!date) return;
                        
                        if (!dateGroups[date]) {
                            dateGroups[date] = [];
                        }
                        
                        dateGroups[date].push(row);
                    });
                    
                    const sortedDates = Object.keys(dateGroups).sort((a, b) => {
                        return new Date(a) - new Date(b);
                    });
                    
                    sortedDates.forEach(date => {
                        appState.chartData[chartType][date] = dateGroups[date];
                    });

                    if (['songs', 'artists', 'albums'].includes(chartType)) {
                        appState.allEntries[chartType] = [];

                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'songs' ? row[colMap.song] : 
                                          chartType === 'albums' ? row[colMap.album] : 
                                          row[colMap.artist];
                                const artist = row[colMap.artist] || 'Unknown';
                                
                                const entryKey = `${name.toLowerCase()}_${artist.toLowerCase()}`;
                                
                                if (!uniqueEntries.has(entryKey)) {
                                    uniqueEntries.add(entryKey);
                                    
                                    const entry = {
                                        name: name,
                                        artist: artist,
                                        peak: colMap.peak !== -1 ? row[colMap.peak] : null,
                                        weeks: colMap.weeks !== -1 ? row[colMap.weeks] : null,
                                        weeksAt1: colMap.weeksAt1 !== -1 ? row[colMap.weeksAt1] : null
                                    };
                                    appState.allEntries[chartType].push(entry);
                                }
                            });
                        });
                    }

                    appState.chartRunData[chartType] = {};
                    data.forEach(row => {
                        const colMap = appState.colMaps[chartType];
                        const date = row[colMap.date];
                        if (!date) return;
                        const name = row[colMap.song] || row[colMap.album] || row[colMap.artist];
                        const artist = row[colMap.artist] || 'Unknown';
                        const key = `${name.toLowerCase()}:${artist.toLowerCase()}`;
                        const position = parseInt(row[colMap.position]);
                        const peak = parseInt(row[colMap.peak]);
                        const weeks = parseInt(row[colMap.weeks]);

                        if (!appState.chartRunData[chartType][key]) {
                            appState.chartRunData[chartType][key] = [];
                        }

                        appState.chartRunData[chartType][key].push({
                            date: date,
                            position: position,
                            peak: peak,
                            weeks: weeks,
                            name: name,
                            artist: artist
                        });
                    });

                    for (const key in appState.chartRunData[chartType]) {
                        appState.chartRunData[chartType][key].sort((a,b) => {
                            return new Date(a.date) - new Date(b.date);
                        });
                    }

                    const dates = Object.keys(appState.chartData[chartType]);
                    if (dates.length > 0) {
                        const mostRecentDate = dates[dates.length - 1];
                        const recentData = appState.chartData[chartType][mostRecentDate];
                        
                        if (recentData && recentData.length > 0) {
                            const colMap = appState.colMaps[chartType];
                            appState.top3Data[chartType] = recentData
                                .sort((a, b) => parseInt(a[colMap.position]) - parseInt(b[colMap.position]))
                                .slice(0, 3)

        async function fetchAndProcessChartBeatData() {
            for (const [key, config] of Object.entries(chartBeatConfig)) {
                try {
                    const response = await fetch(config.url);
                    if (!response.ok) {
                        throw new Error(`Could not access spreadsheet for ${config.title}.`);
                    }
                    
                    let csvText = await response.text();
                    if (csvText.charCodeAt(0) === 0xFEFF) {
                        csvText = csvText.substring(1);
                    }

                    const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                    if (rows.length < 2) {
                        throw new Error(`Spreadsheet for ${config.title} doesn't have enough data.`);
                    }
                    
                    const header = rows[0].map(h => h.toLowerCase().trim());
                    const data = rows.slice(1);
                    
                    const processedData = data.map(row => {
                        const findIndex = (keys) => {
                            for (const k of keys) {
                                const index = header.indexOf(k);
                                if (index !== -1) return index;
                            }
                            return -1;
                        };

                        const dateIndex = findIndex(config.colMap.date);
                        const titleIndex = findIndex(config.colMap.title);
                        const textIndex = findIndex(config.colMap.text);
                        const artistIndex = findIndex(config.colMap.artist);
                        const chartLinkIndex = findIndex(config.colMap.chartLink);
                        
                        const publicationDate = row[dateIndex] || 'NO DATE';
                        const title = row[titleIndex] || 'NO TITLE';
                        const fullText = row[textIndex] || 'No content available.';
                        const artist = row[artistIndex] || null;
                        const chartLink = row[chartLinkIndex] || null;
                        
                        return {
                            title,
                            publicationDate,
                            artist,
                            fullText,
                            chartLink,
                            imageUrl: null
                        };
                    });
                    
                    appState.chartBeatData[key] = processedData.reverse();
                    
                } catch (error) {
                    console.error(`Error processing ${key} blog data:`, error);
                    appState.chartBeatData[key] = [];
                }
            }
            
            await loadBlogImages();
        }

            const currentPositions = new Set();
            
            // Coletar todos os itens da semana atual
            currentItems.forEach(row => {
                const name = chartType.includes('Songs') ? row[colMap.song] : 
                             chartType.includes('Albums') ? row[colMap.album] : 
                             row[colMap.artist];
                const artist = row[colMap.artist];
                const key = `${name}:${artist}`.toLowerCase();
                currentPositions.add(key);
            });
            
            // Encontrar itens da semana anterior que não estão na atual
            const dropouts = previousItems.filter(row => {
                const name = chartType.includes('Songs') ? row[colMap.song] : 
                             chartType.includes('Albums') ? row[colMap.album] : 
                             row[colMap.artist];
                const artist = row[colMap.artist];
                const key = `${name}:${artist}`.toLowerCase();
                return !currentPositions.has(key);
            });
            
            if (dropouts.length === 0) {
                return '';
            }
            
            // Ordenar por posição anterior
            dropouts.sort((a, b) => {
                const posA = parseInt(a[colMap.position]);
                const posB = parseInt(b[colMap.position]);
                return posA - posB;
            });
            
            const dropoutsHtml = dropouts.map(row => {
                const position = parseInt(row[colMap.position]) || 0;
                const artist = row[colMap.artist] || 'Unknown';
                const name = chartType.includes('Songs') ? row[colMap.song] :

                                    <span class="text-red-400 font-semibold">DROPPED OUT</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            return `

                    <h4 class="text-lg font-bold mb-4 text-gray-400">Dropouts from Previous Week</h4>

        function getDiffClass(diff) {
            if (!diff) return '';
            const lowerDiff = diff.toString().toLowerCase().trim();
            if (lowerDiff.includes('▲') || lowerDiff.includes('+')) return 'diff-up';
            if (lowerDiff.includes('▼') || lowerDiff.includes('-')) return 'diff-down';
            if (lowerDiff.includes('new') || lowerDiff.includes('re')) return 'diff-new';
            return '';
        }

        function getDiffSymbol(diff) {
            if (!diff) return '';
            const lowerDiff = diff.toString().toLowerCase().trim();
            if (lowerDiff === '0') return '=';
            if (lowerDiff.includes('▲') || lowerDiff.includes('+')) return '▲';
            if (lowerDiff.includes('▼') || lowerDiff.includes('-')) return '▼';
            if (lowerDiff.includes('re')) return 'RE';
            if (lowerDiff.includes('new')) return 'NEW';
            return diff;
        }

        async function loadSpotifyImages() {
            const chartType = appState.activeChart;
            const colMap = appState.colMaps[chartType];
            
            let items = [];
            const isYearEnd = chartType.includes('yearEnd');
            const isGoat = chartType.includes('goat');

            if (isYearEnd) {
                const yearsData = appState.chartData[chartType];
                if (!yearsData) return;
                
                const yearData = yearsData[appState.currentYear];
                if (!yearData) return;
                items = yearData;
            } else if (isGoat) {
                items = appState.chartData[chartType];
            } else {
                if (!appState.currentDate || !appState.chartData[chartType][appState.currentDate]) {
                    return;
                }
                items = appState.chartData[chartType][appState.currentDate];
            }
            
            for (let i = 0; i < Math.min(items.length, 100); i++) {
                const row = items[i];
                const artist = row[colMap.artist] || 'Unknown';
                
                let query = '';
                let type = '';
                
                if (chartType.includes('Songs') || chartType === 'songs') {
                    query = artist;
                    type = 'artist';
                } else if (chartType.includes('Albums') || chartType === 'albums') {
                    const album = row[colMap.album] || '';
                    query = `${artist} ${album}`;
                    type = 'album';
                } else {
                    query = artist;
                    type = 'artist';
                }
                
                if (query && query !== 'Unknown') {
                    try {
                        const imageUrl = await getSpotifyImage(query, type);
                        const imageElement = document.getElementById(`compact-image-${chartType}-${i}`);
                        
                        if (imageElement && imageUrl) {
                            imageElement.innerHTML = `<img src="${imageUrl}" alt="${query}" class="lazy-image" onload="this.classList.add('loaded')">`;
                            imageElement.classList.remove('placeholder-art');
                        }
                    } catch (error) {
                        console.error('Error loading image:', error);
                    }
                }
            }
        }

        function navigateBack() {
            const previousState = appState.navigationHistory.pop();
            
            if (previousState) {
                if (previousState.view === 'chart') {
                    appState.activeChart = previousState.chart;
                    appState.currentDate = previousState.date;
                    appState.currentYear = previousState.year;
                    appState.currentView = 'chart';
                    showChartPage(previousState.chart);
                } else if (previousState.view === 'artist') {
                    const lastNav = appState.navigationHistory?.[appState.navigationHistory.length - 1];
                    if (lastNav && lastNav.view === 'allArtists') {
                        showAllArtistsPage();
                    } else if (lastNav && lastNav.view === 'allEntriesList') {
                        showAllEntriesPage();
                    } else if (lastNav && lastNav.view === 'chart') {
                        showChartPage(lastNav.chart);
                    } else {
                        renderHomePage();
                    }
                } else if (previousState.view === 'allEntries') {
                    showAllEntriesPage();
                } else if (previousState.view === 'chartBeat') {
                    showChartBeatPage();
                } else if (previousState.view === 'allEntriesList') {
                    if (previousState.entryType === 'artists') {
                        showAllArtistsPage();
                    } else {
                        showAllEntriesPage();
                    }
                } else if (previousState.view === 'allArtists') {
                    showAllEntriesPage();
                } else {
                    renderHomePage();
                }
            } else {
                renderHomePage();
            }
        }

                            chart: appState.activeChart,
                            date: appState.currentDate,
                            year: appState.currentYear
                        });
                        renderArtistPage(artist);
                    });
                });
            }, 100);

            setTimeout(() => {
                document.querySelectorAll('.chart-run-link-btn').forEach(btn => {
                    const chartType = btn.dataset.chart;
                    const itemKey = btn.dataset.key;
                    btn.addEventListener('click', function() {
                         showChartRunModal(chartType, itemKey);
                    });
                });
            }, 100);
        }

        function updateWeekNavButtons() {
            const chartType = appState.activeChart;
            const dates = Object.keys(appState.chartData[chartType]).sort();
            const currentIndex = dates.indexOf(appState.currentDate);
            
            const prevBtn = document.getElementById('prevWeekBtn');
            const nextBtn = document.getElementById('nextWeekBtn');
            const bottomPrevBtn = document.getElementById('bottomPrevWeekBtn');
            const bottomNextBtn = document.getElementById('bottomNextWeekBtn');
            
            if (prevBtn) prevBtn.disabled = currentIndex <= 0;
            if (nextBtn) nextBtn.disabled = currentIndex >= dates.length - 1;
            if (bottomPrevBtn) bottomPrevBtn.disabled = currentIndex <= 0;
            if (bottomNextBtn) bottomNextBtn.disabled = currentIndex >= dates.length - 1;
        }

        function navigateToPrevWeek() {
            const chartType = appState.activeChart;
            const dates = Object.keys(appState.chartData[chartType]).sort();
            const currentIndex = dates.indexOf(appState.currentDate);
            
            if (currentIndex > 0) {
                appState.currentDate = dates[currentIndex - 1];
                appState.sharedDate = appState.currentDate;
                
                const otherCharts = ['songs', 'artists', 'albums'].filter(c => c !== chartType);
                for(const otherChart of otherCharts) {
                    if (appState.chartData[otherChart][appState.sharedDate]) {
                        appState.chartData[otherChart].activeDate = appState.sharedDate;
                    }
                }
                
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons();
                loadSpotifyImages();
                
                if (window.flatpickr && document.getElementById('weekSelector')) {
                    const datePicker = document.getElementById('weekSelector')._flatpickr;
                    if (datePicker) {
                        datePicker.setDate(appState.currentDate);
                    }
                }
            }
        }

        function navigateToNextWeek() {
            const chartType = appState.activeChart;
            const dates = Object.keys(appState.chartData[chartType]).sort();
            const currentIndex = dates.indexOf(appState.currentDate);
            
            if (currentIndex < dates.length - 1) {
                appState.currentDate = dates[currentIndex + 1];
                appState.sharedDate = appState.currentDate;
                
                const otherCharts = ['songs', 'artists', 'albums'].filter(c => c !== chartType);
                for(const otherChart of otherCharts) {
                    if (appState.chartData[otherChart][appState.sharedDate]) {
                        appState.chartData[otherChart].activeDate = appState.sharedDate;
                    }
                }
                
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons();
                loadSpotifyImages();
                
                if (window.flatpickr && document.getElementById('weekSelector')) {
                    const datePicker = document.getElementById('weekSelector')._flatpickr;
                    if (datePicker) {
                        datePicker.setDate(appState.currentDate);
                    }
                }
            }
        }

        // --- FUNÇÃO PARA BOTÃO VOLTAR AO TOPO ---
        function setupBackToTopButton() {
            // Remover botão existente
            const existingButton = document.querySelector('.back-to-top');
            if (existingButton) {
                existingButton.remove();
            }
            
            // Criar novo botão
            const backToTopButton = document.createElement('button');
            backToTopButton.className = 'back-to-top';
            backToTopButton.innerHTML = '<i class="fas fa-arrow-up"></i>';
            backToTopButton.title = 'Back to top';
            backToTopButton.style.display = 'none';
            
            document.body.appendChild(backToTopButton);
            
            // Mostrar/ocultar botão baseado no scroll
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopButton.style.display = 'flex';
                    setTimeout(() => {
                        backToTopButton.classList.add('visible');
                    }, 10);
                } else {
                    backToTopButton.classList.remove('visible');
                    setTimeout(() => {
                        if (!backToTopButton.classList.contains('visible')) {
                            backToTopButton.style.display = 'none';
                        }
                    }, 300);
                }
            });
            
            // Rolagem suave ao topo
            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        function renderArtistPage(artistName) {
            appState.currentView = 'artist';
            appState.currentArtist = artistName;
            const artistData = appState.artistDetailsData[artistName];

            if (!artistData) {
                appContainer.innerHTML = `
                    <div class="max-w-4xl mx-auto text-center p-8">
                        <button id="backButton" class="back-button mb-6 flex items-center text-accent hover:text-accent-dark font-semibold transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i> Back
                        </button>
                        <i class="fas fa-user-circle text-6xl text-gray-400 mb-4"></i>
                        <h2 class="text-3xl font-bold text-white mb-2">Artist not found</h2>
                        <p class="text-gray-400">The requested artist page could not be found.</p>
                    </div>
                `;
                document.getElementById('backButton').addEventListener('click', navigateBack);
                setupBackToTopButton();
                return;
            }

            const getChartSectionHtml = (chartName, chartData) => {
                if (!chartData || chartData.count === 0) return '';
                
                const isArtistChart = chartName === 'Top 50 Artists';
                const chartHeader = `
                    <h3 class="text-xl font-bold mb-4 text-white section-title-artist">${chartName}</h3>
                    <div class="bg-gray-700 rounded-lg p-4 mb-4">
                        ${isArtistChart ? 
                            `<p class="text-sm text-gray-400">Peak <span class="font-semibold text-white">#${chartData.entries?.[0]?.peak}</span> / <span class="font-semibold text-white">${chartData.entries?.[0]?.weeks}</span> Weeks</p>` :
                            `<p class="text-sm text-gray-400"><span class="font-semibold text-white">${chartData.count}</span> Entries / <span class="font-semibold text-white">${chartData.numberOnes}</span> #1's / <span class="font-semibold text-white">${chartData.topTens}</span> Top 10's</p>`
                        }
                    </div>
                `;
                
                if (isArtistChart) return `<div class="mb-8">${chartHeader}</div>`;

                const chartEntriesHtml = chartData.entries.map(entry => {
                    // Determinar qual chart mostrar baseado no tipo
                    let chartToShow = 'songs';
                    let dateToShow = entry.peakDate || entry.firstEntry;
                    
                    if (chartName.includes('Albums')) {
                        chartToShow = 'albums';
                    }
                    
                    const firstEntryLink = entry.firstEntry ? `
                        <button class="date-badge" onclick="goToChartWeek('${chartToShow}', '${entry.firstEntry}')">
                            First: ${entry.firstEntry}
                        </button>
                    ` : '';
                    
                    const peakDateLink = entry.peakDate && entry.peakDate !== entry.firstEntry ? `
                        <button class="date-badge" onclick="goToChartWeek('${chartToShow}', '${entry.peakDate}')">
                            Peak: ${entry.peakDate}
                        </button>
                    ` : '';
                    
                    const unitsBadge = entry.unitsSold && entry.unitsSold !== '0' ? `
                        <span class="units-badge">${entry.unitsSold} units</span>
                    ` : '';
                    
                    return `
                        <div class="flex justify-between items-center py-2 px-4 border-b border-gray-700 last:border-b-0">
                            <div class="flex-grow min-w-0">
                                <span class="font-medium text-white truncate break-text">${entry.item}</span>
                                <div class="flex flex-wrap gap-1 mt-1">
                                    ${firstEntryLink}
                                    ${peakDateLink}
                                    ${unitsBadge}
                                </div>
                            </div>
                            <div class="flex items-center space-x-4 text-sm text-gray-400 flex-shrink-0 ml-4">
                                <span>Peak <span class="font-semibold text-white">#${entry.peak}</span></span>
                                <span><span class="font-semibold text-white">${entry.weeks}</span> Weeks</span>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="mb-8">
                        ${chartHeader}
                        <div class="bg-gray-800 rounded-lg border border-gray-700 shadow-sm">
                            ${chartEntriesHtml}
                        </div>
                    </div>
                `;
            };

            const hot100Html = getChartSectionHtml('Hot 100 Songs', artistData['Hot 100 Songs']);
            const top100AlbumsHtml = getChartSectionHtml('Top 100 Albums', artistData['Top 100 Albums']);
            const top50ArtistsHtml = getChartSectionHtml('Top 50 Artists', artistData['Top 50 Artists']);

            appContainer.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <button id="backButton" class="back-button mb-6 flex items-center text-accent hover:text-accent-dark font-semibold transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </button>
                    <div class="flex flex-col sm:flex-row items-center sm:items-end mb-6">
                        <div id="artistImagePlaceholder" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full overflow-hidden mr-0 sm:mr-6 mb-4 sm:mb-0 shadow-lg flex-shrink-0 placeholder-art">
                            <i class="fas fa-user text-4xl text-gray-400"></i>
                        </div>
                        <div class="text-center sm:text-left">
                            <h2 class="text-4xl font-extrabold text-white mb-1 break-text">${artistName}</h2>
                            <p class="text-gray-400 text-lg">Detailed Chart History</p>
                        </div>
                    </div>
                    
                    <div id="artistPageContent" class="artist-page-content">
                        ${top50ArtistsHtml}
                        ${hot100Html}
                        ${top100AlbumsHtml}
                    </div>
                </div>
            `;
            
            document.getElementById('backButton').addEventListener('click', navigateBack);
            loadArtistImage(artistName);
            setupBackToTopButton();
        }

        async function loadArtistImage(artistName) {
            const imageUrl = await getSpotifyImage(artistName, 'artist');
            const imageElement = document.getElementById('artistImagePlaceholder');
            if (imageElement && imageUrl) {
                imageElement.innerHTML = `<img src="${imageUrl}" alt="${artistName}" class="w-full h-full object-cover">`;
                imageElement.classList.remove('placeholder-art');
            }
        }

        function showAllArtistsPage() {
            appState.currentView = 'allArtists';
            
            appState.navigationHistory.push({
                view: 'allEntries'
            });
            
            appContainer.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <button id="backButton" class="back-button mb-6 flex items-center text-accent hover:text-accent-dark font-semibold transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Back to All Entries
                    </button>
                    
                    <h2 class="text-3xl font-bold mb-6 section-title text-white">All Artists</h2>
                    
                    <div class="search-container mb-6">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="artistsSearch" class="search-input" placeholder="Search artists...">
                    </div>
                    
                    <div id="artistsList" class="bg-gray-800 rounded-lg border border-gray-700 shadow-sm">
                        ${renderArtistsList()}
                    </div>
                </div>
            `;
            
            document.getElementById('backButton').addEventListener('click', function() {
                navigateBack();
            });
            
            // Configurar o evento de busca corretamente
            document.getElementById('artistsSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredArtists = Object.keys(appState.artistDetailsData).filter(artist => 
                    artist.toLowerCase().includes(searchTerm)
                );
                document.getElementById('artistsList').innerHTML = renderArtistsList(filteredArtists);
                
                // Reconfigurar os listeners após atualizar a lista
                setTimeout(() => {
                    document.querySelectorAll('#artistsList .chart-row').forEach(row => {
                        row.addEventListener('click', function() {
                            const artist = this.dataset.artist;
                            appState.navigationHistory.push({
                                view: 'allArtists'
                            });
                            renderArtistPage(artist);
                        });
                    });
                }, 10);
            });

            // Configurar os listeners iniciais
            setTimeout(() => {
                document.querySelectorAll('#artistsList .chart-row').forEach(row => {
                    row.addEventListener('click', function() {
                        const artist = this.dataset.artist;
                        appState.navigationHistory.push({
                            view: 'allArtists'
                        });
                        renderArtistPage(artist);
                    });
                });
            }, 100);
            
            setupBackToTopButton();
        }

        function renderArtistsList(artists = null) {
            const artistsData = artists || Object.keys(appState.artistDetailsData);
            
            if (artistsData.length === 0) {
                return '<div class="text-center p-8 text-gray-400">No artists found</div>';
            }
            
            const sortedArtists = [...artistsData].sort((a, b) => a.localeCompare(b));
            
            return sortedArtists.map(artist => {
                const stats = appState.artistDetailsData[artist];
                const totalSongs = stats['Hot 100 Songs']?.count || 0;
                const totalAlbums = stats['Top 100 Albums']?.count || 0;
                const numberOneHits = (stats['Hot 100 Songs']?.numberOnes || 0) + (stats['Top 100 Albums']?.numberOnes || 0);

                return `
                    <div class="chart-row py-4 px-4 cursor-pointer" data-artist="${artist}">
                        <div class="flex items-center">
                            <div class="flex-grow min-w-0 text-white">
                                <p class="font-bold truncate break-text">${artist}</p>
                                <div class="flex items-center gap-4 mt-1 text-xs text-gray-400">
                                    <span>Songs: ${totalSongs}</span>
                                    <span>Albums: ${totalAlbums}</span>
                                    <span>#1 Hits: ${numberOneHits}</span>
                                </div>
                            </div>
                            <div class="flex-shrink-0">
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function initializeApp() {
            showMessage('loading', 'Loading charts data...');
            
            try {
                const results = await Promise.allSettled([
                    fetchAndProcessChartData('songs'),
                    fetchAndProcessChartData('artists'),
                    fetchAndProcessChartData('albums'),
                    fetchAndProcessChartData('yearEndSongs'),
                    fetchAndProcessChartData('yearEndArtists'),
                    fetchAndProcessChartData('yearEndAlbums'),
                    fetchAndProcessChartData('goatSongs'),
                    fetchAndProcessChartData('goatArtists'),
                    fetchAndProcessChartData('goatAlbums'),
                    fetchAndProcessChartData('artistStats'),
                    fetchAndProcessChartBeatData()
                ]);
                
                const failedCharts = results.filter(result => result.status === 'rejected');
                if (failedCharts.length > 0) {
                    console.error('Some charts failed to load:', failedCharts);
                }
                
                const yearEndCharts = ['yearEndSongs', 'yearEndArtists', 'yearEndAlbums'];
                for (const chartType of yearEndCharts) {
                    const years = Object.keys(appState.chartData[chartType]).sort((a, b) => b - a);
                    if (years.length > 0) {
                        appState.currentYear = years[0];
                        break;
                    }
                }

                renderHomePage();
                setupBackToTopButton();
                
            } catch (error) {
                showMessage('error', 'Error loading data: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            
            document.getElementById('mainTitle').addEventListener('click', () => {
                if (appState.currentView !== 'home') {
                    appState.navigationHistory = [];
                    renderHomePage();
                }
            });
            
            document.getElementById('navAllEntries').addEventListener('click', () => {
                showAllEntriesPage();
            });
            
            document.getElementById('navChartBeat').addEventListener('click', () => {
                showChartBeatPage();
            });
            
            closeModal.addEventListener('click', () => {
                itemDetailsModal.classList.remove('active');
            });
            
            itemDetailsModal.addEventListener('click', (e) => {
                if (e.target === itemDetailsModal) {
                    itemDetailsModal.classList.remove('active');
                }
            });
            
            // Inicializar botão voltar ao topo
            setupBackToTopButton();
        });
    </script>
</body>
