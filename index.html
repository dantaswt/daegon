<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daegon charts</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/jaBZ19n.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root {
            --primary: #F9FAFB;
            --secondary: #111827;
            --accent: #00CED1;
            --accent-dark: #008B8B;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid rgba(17, 24, 39, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chart-nav-btn.active {
            background-color: var(--accent);
            color: var(--secondary);
        }
        .chart-nav-btn.goat-active {
            background-color: var(--gold);
            color: var(--secondary);
        }
        .chart-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid #e5e7eb;
        }
        .chart-row:hover {
            background-color: rgba(0, 206, 209, 0.03);
        }
        .diff-up {
            color: var(--accent);
        }
        .diff-down {
            color: #FF6B6B;
        }
        .diff-new {
            color: var(--accent);
            font-weight: bold;
        }
        .placeholder-art {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.1) 0%, rgba(17, 24, 39, 0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .spotify-image {
            transition: all 0.3s ease;
        }
        .spotify-image:hover {
            transform: scale(1.05);
        }
        .rank-1 {
            background: rgba(0, 206, 209, 0.1);
            border-left: 4px solid var(--accent);
        }
        .rank-1.goat {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--gold);
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--secondary);
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }
        .artist-link {
            cursor: pointer;
            transition: color 0.2s;
        }
        .artist-link:hover {
            color: var(--accent);
        }
        .artist-page-link {
            cursor: pointer;
        }
        .artist-page-link:hover {
            color: var(--accent);
        }
        .year-selector {
            background: rgba(0, 206, 209, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
        }
        .year-btn {
            transition: all 0.2s ease;
        }
        .year-btn.active {
            background: var(--accent);
            color: white;
        }
        .top-card {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .item-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .item-details-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .item-details-modal.active .modal-content {
            transform: translateY(0);
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
        }
        .bottom-nav {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .flatpickr-input {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 150px;
            text-align: center;
        }
        
        /* Estilos para o Chart Beat */
        .blog-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .blog-card:hover {
            transform: translateY(-3px);
            border-left-color: var(--accent);
        }
        .chart-beat-nav-btn.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
        }
        
        /* NOVO LAYOUT DO CHART */
        .chart-row-new {
            display: flex;
            align-items: flex-start;
            padding: 12px 16px;
            border-bottom: 2px solid #e5e7eb;
            transition: all 0.2s ease;
            gap: 12px;
        }
        .chart-row-new:hover {
            background-color: rgba(0, 206, 209, 0.03);
        }
        .rank-section {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            flex-shrink: 0;
        }
        .rank-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #111827;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        .rank-1-new .rank-number {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }
        .rank-1-new.goat .rank-number {
            background: linear-gradient(135deg, var(--gold) 0%, #FFC400 100%);
        }
        .diff-indicator-new {
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 32px;
            text-align: center;
        }
        .diff-new-bg {
            background-color: var(--accent);
            color: white;
        }
        .diff-up-bg {
            background-color: #10b981;
            color: white;
        }
        .diff-down-bg {
            background-color: #ef4444;
            color: white;
        }
        .chart-main-content {
            flex-grow: 1;
            min-width: 0;
        }
        .chart-track-info {
            margin-bottom: 4px;
        }
        .track-name {
            font-weight: bold;
            font-size: 15px;
            color: #111827;
            margin-bottom: 2px;
        }
        .artist-name {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .chart-details {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 11px;
            color: #6b7280;
            flex-wrap: wrap;
        }
        .chart-units {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            min-width: 80px;
            flex-shrink: 0;
            gap: 2px;
        }
        .units-value {
            font-weight: bold;
            font-size: 13px;
            color: #111827;
        }
        .total-units {
            font-size: 11px;
            color: #6b7280;
        }
        .chart-run-link {
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
        }
        .chart-run-link:hover {
            text-decoration: underline;
        }
        .badge {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 6px;
        }
        .badge-new-peak {
            background-color: #fcd34d;
            color: #000;
        }
        .badge-weeks-at-1 {
            background-color: #3b82f6;
            color: #fff;
        }

        /* Otimizações de performance */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lazy-image.loaded {
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-extrabold">
                <span class="gradient-text cursor-pointer" id="mainTitle">daegon charts</span>
            </h1>
            <nav class="flex space-x-4">
                <button id="navAllEntries" class="text-sm font-semibold text-gray-700 hover:text-accent transition-colors">
                    All Entries
                </button>
                <button id="navChartBeat" class="text-sm font-semibold text-gray-700 hover:text-accent transition-colors">
                    Chart Beat
                </button>
            </nav>
        </div>
    </header>

    <main id="app" class="flex-grow container mx-auto p-4 md:p-6">
    </main>

    <footer class="bg-white mt-8 py-6 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>Chart generated based on dantaswt's Last.fm data</p>
            <p class="mt-2">Developed with <i class="fas fa-heart text-red-500"></i> using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <div class="item-details-modal" id="itemDetailsModal">
        <div class="modal-content w-full max-w-2xl">
            <button class="close-modal" id="closeModal">×</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÕES E ESTADO ---
        const SPOTIFY_CLIENT_ID = '60d65b0ac9f14d6aa91c08a66894cea9';
        const SPOTIFY_CLIENT_SECRET = 'caf3f20ae798475e8dec65697f210c2a';
        let SPOTIFY_ACCESS_TOKEN = '';
        let imageCache = {};
        let isLoading = false;

        const chartsConfig = {
            songs: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=904867620', title: 'Hot 100', icon: 'fa-music' },
            artists: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1568177610', title: 'Artist 50', icon: 'fa-user' },
            albums: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1940039611', title: 'Top 100 Albums', icon: 'fa-compact-disc' },
            yearEndSongs: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=530686468', title: 'Year-End Songs', icon: 'fa-calendar' },
            yearEndArtists: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1597569311', title: 'Year-End Artists', icon: 'fa-calendar' },
            yearEndAlbums: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=897935603', title: 'Year-End Albums', icon: 'fa-calendar' },
            goatSongs: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1157278896', title: 'GOAT Songs', icon: 'fa-trophy' },
            goatArtists: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=222299678', title: 'GOAT Artists', icon: 'fa-trophy' },
            goatAlbums: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1548244755', title: 'GOAT Albums', icon: 'fa-trophy' },
            artistStats: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1519606558', title: 'Artist Statistics', icon: 'fa-chart-bar' }
        };

        const chartBeatConfig = {
            hot100: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1019123057', title: 'Hot 100 Songs' },
            top100Albums: { url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=677909186', title: 'Top 100 Albums' }
        };

        let appState = {
            activeChart: 'songs',
            chartData: {},
            currentDate: null,
            currentView: 'home',
            currentArtist: null,
            currentYear: new Date().getFullYear().toString(),
            colMaps: {},
            top3Data: {},
            artistDetailsData: {},
            chartRunData: {},
            allEntries: { songs: [], artists: [], albums: [] },
            chartBeatData: { hot100: [], top100Albums: [] },
            currentBlog: 'hot100',
            sharedDate: null,
            navigationHistory: [],
            loadedCharts: new Set()
        };

        // --- ELEMENTOS DOM ---
        const appContainer = document.getElementById('app');
        const itemDetailsModal = document.getElementById('itemDetailsModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        // --- FUNÇÕES OTIMIZADAS ---
        async function getSpotifyAccessToken() {
            if (SPOTIFY_ACCESS_TOKEN) return SPOTIFY_ACCESS_TOKEN;
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                const data = await response.json();
                SPOTIFY_ACCESS_TOKEN = data.access_token;
                return SPOTIFY_ACCESS_TOKEN;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
                return null;
            }
        }

        async function getSpotifyImage(query, type) {
            const cacheKey = `${type}:${query}`;
            if (imageCache[cacheKey]) return imageCache[cacheKey];
            
            const token = await getSpotifyAccessToken();
            if (!token) return null;
            
            try {
                const searchType = type === 'artist' ? 'artist' : 'album';
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=${searchType}&limit=1`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                
                const data = await response.json();
                let imageUrl = null;
                
                if (type === 'artist' && data.artists?.items?.[0]?.images?.[0]?.url) {
                    imageUrl = data.artists.items[0].images[0].url;
                } else if (type !== 'artist' && data.albums?.items?.[0]?.images?.[0]?.url) {
                    imageUrl = data.albums.items[0].images[0].url;
                }
                
                if (imageUrl) imageCache[cacheKey] = imageUrl;
                return imageUrl;
            } catch (error) {
                return null;
            }
        }

        function showMessage(type, text) {
            if (!appContainer) return;
            
            let html = '';
            if (type === 'loading') {
                html = `
                    <div class="flex flex-col items-center justify-center p-8 text-secondary">
                        <div class="loader mb-4"></div>
                        <p class="text-gray-500">${text}</p>
                    </div>
                `;
            } else if (type === 'error') {
                html = `
                    <div class="flex flex-col items-center justify-center p-8 text-secondary">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <p class="text-center text-red-500 font-semibold">${text}</p>
                        <button id="retryButton" class="mt-4 px-4 py-2 bg-accent text-secondary rounded-md hover:bg-accent-dark transition-colors">
                            Try Again
                        </button>
                    </div>
                `;
            }
            
            appContainer.innerHTML = html;
            
            if (type === 'error') {
                document.getElementById('retryButton')?.addEventListener('click', initializeApp);
            }
        }

        function parseCsvRow(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function fetchChartData(chartType) {
            if (appState.loadedCharts.has(chartType)) return true;
            
            const config = chartsConfig[chartType];
            if (!config) return false;

            try {
                const response = await fetch(`${config.url}&_=${Date.now()}`);
                if (!response.ok) throw new Error(`Failed to load ${config.title}`);
                
                let csvText = await response.text();
                if (csvText.charCodeAt(0) === 0xFEFF) csvText = csvText.substring(1);

                const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                if (rows.length < 2) throw new Error('Not enough data');

                await processChartData(chartType, rows);
                appState.loadedCharts.add(chartType);
                return true;
            } catch (error) {
                console.error(`Error loading ${chartType}:`, error);
                return false;
            }
        }

        async function processChartData(chartType, rows) {
            const header = rows[0].map(h => h.toLowerCase().trim());
            const data = rows.slice(1);
            
            // Mapear colunas
            const colMap = {
                date: findIndex(header, ['date', 'chart date']),
                position: findIndex(header, ['position', 'rank', 'pos']),
                diff: findIndex(header, ['dif', 'diff', '▲▼']),
                song: findIndex(header, ['song', 'title', 'track']),
                album: findIndex(header, ['album']),
                artist: findIndex(header, ['artist', 'artists']),
                lastWeek: findIndex(header, ['last week', 'lw']),
                peak: findIndex(header, ['peak']),
                weeks: findIndex(header, ['weeks', 'wks']),
                weeksAt1: findIndex(header, ['weeks at 1', 'wks at 1']),
                units: findIndex(header, ['units']),
                totalUnits: findIndex(header, ['total units']),
                year: findIndex(header, ['year', 'ano'])
            };
            
            appState.colMaps[chartType] = colMap;

            if (chartType.includes('yearEnd')) {
                processYearEndData(chartType, data, colMap);
            } else if (chartType.includes('goat')) {
                processGoatData(chartType, data, colMap);
            } else {
                processWeeklyData(chartType, data, colMap);
            }
        }

        function findIndex(header, keys) {
            for (const key of keys) {
                const index = header.indexOf(key);
                if (index !== -1) return index;
            }
            return -1;
        }

        function processYearEndData(chartType, data, colMap) {
            const dataByYear = {};
            data.forEach(row => {
                const year = row[colMap.year];
                if (!year) return;
                if (!dataByYear[year]) dataByYear[year] = [];
                dataByYear[year].push(row);
            });
            
            appState.chartData[chartType] = dataByYear;
            updateTop3Data(chartType);
        }

        function processGoatData(chartType, data, colMap) {
            appState.chartData[chartType] = data;
            updateTop3Data(chartType);
        }

        function processWeeklyData(chartType, data, colMap) {
            const dateGroups = {};
            data.forEach(row => {
                let date = row[colMap.date];
                if (date?.includes('/')) {
                    const parts = date.split('/');
                    if (parts.length === 3) {
                        date = `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                    }
                }
                if (!date) return;
                if (!dateGroups[date]) dateGroups[date] = [];
                dateGroups[date].push(row);
            });

            const sortedDates = Object.keys(dateGroups).sort();
            sortedDates.forEach(date => {
                appState.chartData[chartType] = appState.chartData[chartType] || {};
                appState.chartData[chartType][date] = dateGroups[date];
            });

            updateTop3Data(chartType);
            processChartRuns(chartType, data, colMap);
        }

        function updateTop3Data(chartType) {
            const data = appState.chartData[chartType];
            const colMap = appState.colMaps[chartType];
            
            if (chartType.includes('yearEnd')) {
                const years = Object.keys(data).sort((a, b) => b - a);
                const recentYear = years[0];
                if (recentYear && data[recentYear]) {
                    appState.top3Data[chartType] = data[recentYear].slice(0, 3).map(row => ({
                        position: row[colMap.position],
                        artist: row[colMap.artist] || 'Unknown',
                        name: getItemName(chartType, row, colMap)
                    }));
                }
            } else if (chartType.includes('goat')) {
                appState.top3Data[chartType] = data.slice(0, 3).map(row => ({
                    position: row[colMap.position],
                    artist: row[colMap.artist] || 'Unknown',
                    name: getItemName(chartType, row, colMap)
                }));
            } else {
                const dates = Object.keys(data).sort();
                const recentDate = dates[dates.length - 1];
                if (recentDate && data[recentDate]) {
                    appState.top3Data[chartType] = data[recentDate]
                        .sort((a, b) => parseInt(a[colMap.position]) - parseInt(b[colMap.position]))
                        .slice(0, 3)
                        .map(row => ({
                            position: row[colMap.position],
                            artist: row[colMap.artist] || 'Unknown',
                            name: getItemName(chartType, row, colMap)
                        }));
                }
            }
        }

        function getItemName(chartType, row, colMap) {
            if (chartType.includes('Songs') || chartType === 'songs') return row[colMap.song] || 'Unknown';
            if (chartType.includes('Albums') || chartType === 'albums') return row[colMap.album] || 'Unknown';
            return row[colMap.artist] || 'Unknown';
        }

        function processChartRuns(chartType, data, colMap) {
            appState.chartRunData[chartType] = appState.chartRunData[chartType] || {};
            
            data.forEach(row => {
                const name = row[colMap.song] || row[colMap.album] || row[colMap.artist];
                const artist = row[colMap.artist] || 'Unknown';
                const key = `${name.toLowerCase()}:${artist.toLowerCase()}`;
                
                if (!appState.chartRunData[chartType][key]) {
                    appState.chartRunData[chartType][key] = [];
                }
                
                appState.chartRunData[chartType][key].push({
                    date: row[colMap.date],
                    position: parseInt(row[colMap.position]),
                    peak: parseInt(row[colMap.peak]),
                    weeks: parseInt(row[colMap.weeks]),
                    name: name,
                    artist: artist
                });
            });
        }

        // --- RENDER FUNCTIONS ---
        function renderHomePage() {
            appState.currentView = 'home';
            
            appContainer.innerHTML = `
                <div class="max-w-7xl mx-auto">
                    <div class="text-center mb-12">
                        <h2 class="text-4xl font-bold mb-4 text-secondary">daegon charts</h2>
                        <p class="text-gray-500 max-w-2xl mx-auto">Your personal charts based on Last.fm data</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
                        ${renderTopCard('songs', 'Hot 100')}
                        ${renderTopCard('artists', 'Artist 50')}
                        ${renderTopCard('albums', 'Top 100 Albums')}
                    </div>
                    
                    <div class="mb-16">
                        <h3 class="text-2xl font-bold mb-6 section-title">Weekly Charts</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${renderChartCard('songs', 'Hot 100')}
                            ${renderChartCard('artists', 'Artist 50')}
                            ${renderChartCard('albums', 'Top 100 Albums')}
                        </div>
                    </div>
                    
                    <div class="mb-16">
                        <h3 class="text-2xl font-bold mb-6 section-title">Year-End Charts</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${renderChartCard('yearEndSongs', 'Year-End Songs')}
                            ${renderChartCard('yearEndArtists', 'Year-End Artists')}
                            ${renderChartCard('yearEndAlbums', 'Year-End Albums')}
                        </div>
                    </div>

                    <div class="mb-16">
                        <h3 class="text-2xl font-bold mb-6 section-title goat-title">Greatest of All Time</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${renderChartCard('goatSongs', 'GOAT Songs')}
                            ${renderChartCard('goatArtists', 'GOAT Artists')}
                            ${renderChartCard('goatAlbums', 'GOAT Albums')}
                        </div>
                    </div>
                </div>
            `;
            
            setupHomePageListeners();
        }

        function renderTopCard(chartType, title) {
            const topItem = appState.top3Data[chartType]?.[0];
            
            return `
                <div class="top-card bg-white rounded-xl overflow-hidden card-hover border border-gray-200 shadow-sm" data-chart="${chartType}">
                    <div class="h-48 overflow-hidden relative">
                        <div class="w-full h-full placeholder-art" id="top-image-${chartType}">
                            <i class="fas ${chartsConfig[chartType].icon} text-3xl text-gray-400"></i>
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-100 to-transparent p-4">
                            <div class="flex items-center justify-between">
                                <h3 class="font-bold text-lg text-secondary">${title}</h3>
                                ${topItem?.position === 1 ? `<span class="bg-accent text-white text-xs font-bold px-2 py-1 rounded">#1</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-semibold truncate text-secondary">${topItem?.name || 'Loading...'}</h4>
                        <p class="text-gray-500 text-sm truncate">${topItem?.artist || 'Loading...'}</p>
                    </div>
                </div>
            `;
        }

        function renderChartCard(chartType, title) {
            const top3 = appState.top3Data[chartType] || [];
            
            return `
                <div class="chart-card cursor-pointer bg-white border border-gray-200 rounded-lg p-4 transition-all duration-300 hover:border-accent shadow-sm" data-chart="${chartType}">
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="font-semibold text-secondary">${title}</h4>
                        <span class="text-xs text-gray-500 bg-gray-200 px-2 py-1 rounded-full">Top ${top3.length}</span>
                    </div>
                    <div class="space-y-2">
                        ${top3.length > 0 ? top3.map((item, index) => `
                            <div class="flex items-center text-sm text-secondary">
                                <span class="font-bold w-6 ${index === 0 ? 'text-accent' : 'text-gray-500'}">${item.position}</span>
                                <span class="truncate">${item.name}</span>
                            </div>
                        `).join('') : `
                            <div class="text-center py-4">
                                <div class="loader mx-auto mb-2" style="width: 20px; height: 20px;"></div>
                                <p class="text-xs text-gray-500">Loading...</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function showChartPage(chartType) {
            if (isLoading) return;
            
            appState.activeChart = chartType;
            appState.currentView = 'chart';
            
            const isYearEnd = chartType.includes('yearEnd');
            const isGoat = chartType.includes('goat');
            
            // Configurar data atual
            if (isYearEnd) {
                const years = Object.keys(appState.chartData[chartType] || {}).sort((a, b) => b - a);
                appState.currentYear = years[0] || new Date().getFullYear().toString();
            } else if (!isGoat) {
                const dates = Object.keys(appState.chartData[chartType] || {}).sort();
                appState.currentDate = dates[dates.length - 1] || null;
            }
            
            renderChartPage();
            setupChartPageListeners();
        }

        function renderChartPage() {
            const chartType = appState.activeChart;
            const isYearEnd = chartType.includes('yearEnd');
            const isGoat = chartType.includes('goat');
            
            appContainer.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <button id="backButton" class="back-button mb-6 flex items-center text-accent hover:text-accent-dark font-semibold transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                    </button>
                    
                    <div class="mb-6">
                        <h2 class="text-2xl sm:text-3xl font-bold text-center mb-2 text-secondary">
                            ${isYearEnd ? 'Year-End Charts' : isGoat ? 'Greatest of All Time' : 'Weekly Charts'}
                        </h2>
                        <div id="chartNav" class="flex flex-wrap justify-center border-b border-gray-200">
                            ${getChartNavButtons(chartType, isYearEnd, isGoat)}
                        </div>
                    </div>
                    
                    <div id="chartHeader" class="mb-6">
                        <h3 id="chartTitle" class="text-xl font-bold text-center mb-4 text-secondary">
                            ${chartsConfig[chartType]?.title || 'Chart'}
                        </h3>
                        ${isYearEnd ? renderYearSelector(chartType) : isGoat ? '' : renderWeekSelector()}
                    </div>
                    
                    <div id="chartContainer" class="bg-white rounded-lg overflow-hidden border border-gray-200 shadow-sm">
                        ${renderChartItems()}
                    </div>
                    
                    ${!isYearEnd && !isGoat ? renderBottomNav() : ''}
                </div>
            `;
        }

        function getChartNavButtons(chartType, isYearEnd, isGoat) {
            const charts = isYearEnd ? 
                ['yearEndSongs', 'yearEndArtists', 'yearEndAlbums'] :
                isGoat ? 
                ['goatSongs', 'goatArtists', 'goatAlbums'] :
                ['songs', 'artists', 'albums'];
            
            return charts.map(key => `
                <button data-chart="${key}" class="chart-nav-btn btn-hover ${chartType === key ? (isGoat ? 'goat-active' : 'active') : ''} text-sm font-semibold py-2 px-4 text-gray-500 hover:text-secondary">
                    ${chartsConfig[key]?.title || key}
                </button>
            `).join('');
        }

        function renderYearSelector(chartType) {
            const years = Object.keys(appState.chartData[chartType] || {}).sort((a, b) => b - a);
            return `
                <div class="flex justify-center items-center mb-4">
                    <div class="year-selector flex gap-2 flex-wrap justify-center">
                        ${years.map(year => `
                            <button class="year-btn px-3 py-1 rounded ${year === appState.currentYear ? 'active' : ''}" data-year="${year}">${year}</button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderWeekSelector() {
            return `
                <div class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4">
                    <div class="flex items-center gap-2 text-secondary">
                        <label for="weekSelector" class="text-gray-500 font-medium">Select Week:</label>
                        <button id="prevWeekBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 transition-colors btn-hover">
                            <i class="fas fa-chevron-left text-sm"></i>
                        </button>
                        <input type="text" id="weekSelector" class="flatpickr-input" placeholder="Select date">
                        <button id="nextWeekBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 transition-colors btn-hover">
                            <i class="fas fa-chevron-right text-sm"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderBottomNav() {
            return `
                <div class="bottom-nav flex justify-center items-center gap-3 mt-6">
                    <button id="bottomPrevWeekBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 transition-colors btn-hover">
                        <i class="fas fa-chevron-left text-sm mr-1"></i> Previous Week
                    </button>
                    <button id="bottomNextWeekBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 transition-colors btn-hover">
                        Next Week <i class="fas fa-chevron-right text-sm ml-1"></i>
                    </button>
                </div>
            `;
        }

        function renderChartItems() {
            const chartType = appState.activeChart;
            const colMap = appState.colMaps[chartType];
            if (!colMap) return '<div class="text-center p-8 text-gray-500">Loading chart data...</div>';

            let items = [];
            const isYearEnd = chartType.includes('yearEnd');
            const isGoat = chartType.includes('goat');

            if (isYearEnd) {
                const yearData = appState.chartData[chartType]?.[appState.currentYear];
                items = yearData || [];
            } else if (isGoat) {
                items = appState.chartData[chartType] || [];
            } else {
                items = appState.chartData[chartType]?.[appState.currentDate] || [];
            }

            if (items.length === 0) return '<div class="text-center p-8 text-gray-500">No data available</div>';

            const sortedItems = [...items].sort((a, b) => parseInt(a[colMap.position]) - parseInt(b[colMap.position]));
            const displayItems = sortedItems.slice(0, 100);

            return displayItems.map((row, index) => {
                const position = parseInt(row[colMap.position]) || 0;
                const artist = row[colMap.artist] || 'Unknown';
                const diff = colMap.diff !== -1 ? row[colMap.diff] : null;
                const lastWeek = colMap.lastWeek !== -1 ? row[colMap.lastWeek] : null;
                const peak = colMap.peak !== -1 ? parseInt(row[colMap.peak]) : null;
                const weeks = colMap.weeks !== -1 ? parseInt(row[colMap.weeks]) : null;
                const weeksAt1 = colMap.weeksAt1 !== -1 ? parseInt(row[colMap.weeksAt1]) : null;
                const units = colMap.units !== -1 ? row[colMap.units] : null;
                const totalUnits = colMap.totalUnits !== -1 ? row[colMap.totalUnits] : null;
                
                const name = getItemName(chartType, row, colMap);
                const diffInfo = getDiffInfo(diff);

                return `
                    <div class="chart-row-new ${position === 1 ? (isGoat ? 'rank-1-new goat' : 'rank-1-new') : ''}">
                        <div class="rank-section">
                            <div class="rank-number">${position}</div>
                            ${diffInfo ? `<div class="diff-indicator-new ${diffInfo.class}">${diffInfo.symbol}</div>` : ''}
                        </div>
                        
                        <div class="chart-main-content">
                            <div class="chart-track-info">
                                <div class="track-name">${name}</div>
                                <div class="artist-name">
                                    ${!chartType.includes('Artists') && chartType !== 'artists' ? 
                                        `<span class="artist-link" data-artist="${artist}">${artist}</span>` : 
                                        `<span class="artist-page-link" data-artist="${artist}">View Artist Page</span>`}
                                </div>
                            </div>
                            
                            <div class="chart-details">
                                ${!isYearEnd && !isGoat ? `
                                    <span>LW: ${!lastWeek || lastWeek === '0' || lastWeek.toLowerCase() === 're' ? '-' : lastWeek}</span>
                                    ${peak ? `<span>PK: ${peak}</span>` : ''}
                                    ${weeks ? `<span>WOC: ${weeks}</span>` : ''}
                                ` : ''}
                                ${isGoat || isYearEnd ? `
                                    ${peak ? `<span>Peak: ${peak}</span>` : ''}
                                    ${weeks ? `<span>Weeks: ${weeks}</span>` : ''}
                                ` : ''}
                            </div>
                            
                            ${renderChartRunLink(chartType, name, artist)}
                        </div>
                        
                        <div class="chart-units">
                            ${units && units !== '0' ? `<div class="units-value">${units} units</div>` : ''}
                            ${totalUnits ? `<div class="total-units">${totalUnits} total</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getDiffInfo(diff) {
            if (!diff) return null;
            
            const lowerDiff = diff.toString().toLowerCase().trim();
            if (lowerDiff === 'new' || lowerDiff === 're') {
                return { symbol: 'NEW', class: 'diff-new-bg' };
            }
            if (lowerDiff.includes('▲') || lowerDiff.includes('+')) {
                return { symbol: '▲', class: 'diff-up-bg' };
            }
            if (lowerDiff.includes('▼') || lowerDiff.includes('-')) {
                return { symbol: '▼', class: 'diff-down-bg' };
            }
            if (lowerDiff === '0') {
                return { symbol: '=', class: '' };
            }
            return { symbol: diff, class: '' };
        }

        function renderChartRunLink(chartType, name, artist) {
            if (chartType.includes('yearEnd') || chartType.includes('goat')) return '';
            
            const key = `${name.toLowerCase()}:${artist.toLowerCase()}`;
            const chartRun = appState.chartRunData[chartType]?.[key];
            if (!chartRun || chartRun.length === 0) return '';

            return `<div class="chart-run-link" data-chart="${chartType}" data-key="${key}">View Chart Run →</div>`;
        }

        // --- SETUP LISTENERS ---
        function setupHomePageListeners() {
            document.querySelectorAll('.chart-card, .top-card').forEach(card => {
                card.addEventListener('click', function() {
                    const chartType = this.dataset.chart;
                    showChartPage(chartType);
                });
            });
        }

        function setupChartPageListeners() {
            document.getElementById('backButton')?.addEventListener('click', () => {
                appState.navigationHistory = [];
                renderHomePage();
            });

            document.querySelectorAll('.chart-nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    showChartPage(this.dataset.chart);
                });
            });

            // Setup week navigation
            if (!appState.activeChart.includes('yearEnd') && !appState.activeChart.includes('goat')) {
                setupWeekNavigation();
            }

            // Setup year selector
            if (appState.activeChart.includes('yearEnd')) {
                document.querySelectorAll('.year-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        appState.currentYear = this.dataset.year;
                        document.getElementById('chartContainer').innerHTML = renderChartItems();
                    });
                });
            }
        }

        function setupWeekNavigation() {
            const dates = Object.keys(appState.chartData[appState.activeChart] || {}).sort();
            const currentIndex = dates.indexOf(appState.currentDate);

            document.getElementById('prevWeekBtn')?.addEventListener('click', () => navigateWeek(-1, dates, currentIndex));
            document.getElementById('nextWeekBtn')?.addEventListener('click', () => navigateWeek(1, dates, currentIndex));
            document.getElementById('bottomPrevWeekBtn')?.addEventListener('click', () => navigateWeek(-1, dates, currentIndex));
            document.getElementById('bottomNextWeekBtn')?.addEventListener('click', () => navigateWeek(1, dates, currentIndex));

            updateWeekNavButtons(dates, currentIndex);
        }

        function navigateWeek(direction, dates, currentIndex) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < dates.length) {
                appState.currentDate = dates[newIndex];
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons(dates, newIndex);
            }
        }

        function updateWeekNavButtons(dates, currentIndex) {
            const buttons = [
                'prevWeekBtn', 'nextWeekBtn', 'bottomPrevWeekBtn', 'bottomNextWeekBtn'
            ];
            
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    if (id.includes('Prev')) {
                        btn.disabled = currentIndex <= 0;
                    } else {
                        btn.disabled = currentIndex >= dates.length - 1;
                    }
                }
            });
        }

        // --- INITIALIZATION ---
        async function initializeApp() {
            if (isLoading) return;
            isLoading = true;
            
            showMessage('loading', 'Loading charts data...');

            try {
                // Carregar apenas os charts essenciais primeiro
                const essentialCharts = ['songs', 'artists', 'albums', 'artistStats'];
                const results = await Promise.allSettled(
                    essentialCharts.map(chart => fetchChartData(chart))
                );

                renderHomePage();

                // Carregar os demais charts em background
                const backgroundCharts = ['yearEndSongs', 'yearEndArtists', 'yearEndAlbums', 'goatSongs', 'goatArtists', 'goatAlbums'];
                backgroundCharts.forEach(chart => {
                    fetchChartData(chart).then(success => {
                        if (success) {
                            // Atualizar a página se necessário
                            if (appState.currentView === 'home') {
                                const card = document.querySelector(`[data-chart="${chart}"]`);
                                if (card) {
                                    const newContent = renderChartCard(chart, chartsConfig[chart].title);
                                    card.outerHTML = newContent;
                                }
                            }
                        }
                    });
                });

            } catch (error) {
                showMessage('error', 'Error loading data: ' + error.message);
            } finally {
                isLoading = false;
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            
            document.getElementById('mainTitle')?.addEventListener('click', () => {
                if (appState.currentView !== 'home') {
                    appState.navigationHistory = [];
                    renderHomePage();
                }
            });

            document.getElementById('navAllEntries')?.addEventListener('click', () => {
                // Implementar All Entries page
                showMessage('loading', 'All Entries page coming soon...');
            });

            document.getElementById('navChartBeat')?.addEventListener('click', () => {
                // Implementar Chart Beat page
                showMessage('loading', 'Chart Beat page coming soon...');
            });

            closeModal?.addEventListener('click', () => {
                itemDetailsModal.classList.remove('active');
            });

            itemDetailsModal?.addEventListener('click', (e) => {
                if (e.target === itemDetailsModal) {
                    itemDetailsModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
