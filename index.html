<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daegon charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #F9FAFB;
            --secondary: #111827;
            --accent: #00CED1;
            --accent-dark: #008B8B;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid rgba(17, 24, 39, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chart-nav-btn.active {
            background-color: var(--accent);
            color: var(--secondary);
        }
        .chart-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(17, 24, 39, 0.1);
        }
        .chart-row:hover {
            background-color: rgba(0, 206, 209, 0.05);
        }
        .diff-up {
            color: var(--accent);
        }
        .diff-down {
            color: #FF6B6B;
        }
        .diff-new {
            color: var(--accent);
            font-weight: bold;
        }
        .placeholder-art {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.1) 0%, rgba(17, 24, 39, 0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .spotify-image {
            transition: all 0.3s ease;
        }
        .spotify-image:hover {
            transform: scale(1.05);
        }
        .rank-1 {
            background: rgba(0, 206, 209, 0.1);
            border-left: 5px solid var(--accent);
            border-radius: 5px;
            margin-left: -5px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        .rank-1 .text-muted {
            color: rgba(17, 24, 39, 0.7) !important;
        }
        .award {
            position: relative;
        }
        .award-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gold);
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chart-run-mini {
            display: flex;
            height: 4px;
            margin-top: 5px;
            gap: 2px;
        }
        .chart-run-bar {
            flex: 1;
            background: rgba(17, 24, 39, 0.2);
            border-radius: 2px;
        }
        .chart-run-bar.active {
            background: var(--accent);
        }
        .artist-link {
            cursor: pointer;
            transition: color 0.2s;
        }
        .artist-link:hover {
            color: var(--accent);
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--secondary);
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }
        .artist-page-link {
            cursor: pointer;
        }
        .artist-page-link:hover {
            color: var(--accent);
        }
        .chart-run-bar-mini {
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        .stat-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            border-left-color: var(--accent);
        }
        .gold-badge {
            background: linear-gradient(135deg, var(--gold) 0%, #FFC400 100%);
            color: #000;
        }
        .silver-badge {
            background: linear-gradient(135deg, var(--silver) 0%, #A8A8A8 100%);
            color: #000;
        }
        .bronze-badge {
            background: linear-gradient(135deg, var(--bronze) 0%, #B87333 100%);
            color: #000;
        }
        .accent-badge {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
        }
        .progress-bar {
            height: 8px;
            borderRadius: 4px;
            background: rgba(0, 206, 209, 0.2);
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            borderRadius: 4px;
            transition: width 0.5s ease;
        }
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .year-selector {
            background: rgba(0, 206, 209, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
        }
        .year-btn {
            transition: all 0.2s ease;
        }
        .year-btn.active {
            background: var(--accent);
            color: white;
        }
        .top-card {
            cursor: pointer;
        }
        .item-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .item-details-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .item-details-modal.active .modal-content {
            transform: translateY(0);
        }
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
        }
        .bottom-nav {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-extrabold">
                <span class="gradient-text cursor-pointer" id="mainTitle">daegon charts</span>
            </h1>
            <nav>
                <button id="navAllArtists" class="text-sm font-semibold text-gray-700 hover:text-accent transition-colors">
                    All Artists
                </button>
            </nav>
        </div>
    </header>

    <main id="app" class="flex-grow container mx-auto p-4 md:p-6">
        <!-- Content will be loaded here -->
    </main>

    <footer class="bg-white mt-8 py-6 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>Chart generated based on dantaswt's Last.fm data</p>
            <p class="mt-2">Developed with <i class="fas fa-heart text-red-500"></i> using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <!-- Modal for item details -->
    <div class="item-details-modal" id="itemDetailsModal">
        <div class="modal-content w-full max-w-2xl">
            <button class="close-modal" id="closeModal">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // --- SPOTIFY CONFIGURATION ---
        const SPOTIFY_CLIENT_ID = '60d65b0ac9f14d6aa91c08a66894cea9';
        const SPOTIFY_CLIENT_SECRET = 'caf3f20ae798475e8dec65697f210c2a';
        let SPOTIFY_ACCESS_TOKEN = '';
        let imageCache = {};

        // --- CHARTS CONFIGURATION ---
        const chartsConfig = {
            songs: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=904867620',
                title: 'Hot 100',
                entityType: 'song',
                icon: 'fa-music',
                loaded: false
            },
            artists: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1568177610',
                title: 'Artist 50',
                entityType: 'artist',
                icon: 'fa-user',
                loaded: false
            },
            albums: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1940039611',
                title: 'Top 100 Albums',
                entityType: 'album',
                icon: 'fa-compact-disc',
                loaded: false
            },
            yearEndSongs: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=530686468',
                title: 'Year-End Songs',
                entityType: 'song',
                icon: 'fa-calendar',
                loaded: false
            },
            yearEndArtists: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1597569311',
                title: 'Year-End Artists',
                entityType: 'artist',
                icon: 'fa-calendar',
                loaded: false
            },
            yearEndAlbums: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=897935603',
                title: 'Year-End Albums',
                entityType: 'album',
                icon: 'fa-calendar',
                loaded: false
            },
            artistStats: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1519606558',
                title: 'Artist Statistics',
                entityType: 'artist',
                icon: 'fa-chart-bar',
                loaded: false
            }
        };

        // --- APPLICATION STATE ---
        let appState = {
            activeChart: 'songs',
            chartData: {
                songs: {},
                artists: {},
                albums: {},
                yearEndSongs: {},
                yearEndArtists: {},
                yearEndAlbums: {},
                artistStats: {}
            },
            currentDate: null,
            isLoading: false,
            currentView: 'home',
            currentArtist: null,
            currentYear: new Date().getFullYear().toString(),
            colMaps: {
                songs: {},
                artists: {},
                albums: {},
                yearEndSongs: {},
                yearEndArtists: {},
                yearEndAlbums: {},
                artistStats: {}
            },
            top3Data: {
                songs: [],
                artists: [],
                albums: [],
                yearEndSongs: [],
                yearEndArtists: [],
                yearEndAlbums: []
            },
            artistData: {},
            chartRunData: {},
            artistStatsData: {},
            weeksAtNumberOne: {},
            itemDetails: {},
            navigationHistory: [] // Adicionado para rastrear histórico de navegação
        };

        // --- DOM ELEMENTS ---
        const appContainer = document.getElementById('app');
        const itemDetailsModal = document.getElementById('itemDetailsModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        // --- SPOTIFY FUNCTIONS ---
        async function getSpotifyAccessToken() {
            if (SPOTIFY_ACCESS_TOKEN) return SPOTIFY_ACCESS_TOKEN;
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get Spotify token');
                }
                
                const data = await response.json();
                SPOTIFY_ACCESS_TOKEN = data.access_token;
                return SPOTIFY_ACCESS_TOKEN;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
                return null;
            }
        }

        async function getSpotifyImage(query, type) {
            // Check cache first
            const cacheKey = `${type}:${query}`;
            if (imageCache[cacheKey]) {
                return imageCache[cacheKey];
            }
            
            const token = await getSpotifyAccessToken();
            if (!token) return null;
            
            try {
                const searchType = type === 'artist' ? 'artist' : 'album';
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=${searchType}&limit=1`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Spotify search failed');
                }
                
                const data = await response.json();
                let imageUrl = null;
                
                if (type === 'artist' && data.artists && data.artists.items.length > 0) {
                    imageUrl = data.artists.items[0].images[0]?.url || null;
                } else if (type !== 'artist' && data.albums && data.albums.items.length > 0) {
                    imageUrl = data.albums.items[0].images[0]?.url || null;
                }
                
                // Store in cache
                if (imageUrl) {
                    imageCache[cacheKey] = imageUrl;
                }
                
                return imageUrl;
            } catch (error) {
                console.error('Error fetching Spotify image:', error);
                return null;
            }
        }

        // --- DATA PROCESSING FUNCTIONS ---
        function showMessage(type, text, container = appContainer) {
            if (!container) return;
            
            let html = '';
            if (type === 'loading') {
                html = `
                    <div class="flex flex-col items-center justify-center p-8 text-secondary">
                        <div class="loader mb-4"></div>
                        <p class="text-gray-500">${text}</p>
                    </div>
                `;
            } else if (type === 'error') {
                html = `
                    <div class="flex flex-col items-center justify-center p-8 text-secondary">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <p class="text-center text-red-500 font-semibold">${text}</p>
                        <button id="retryButton" class="mt-4 px-4 py-2 bg-accent text-secondary rounded-md hover:bg-accent-dark transition-colors">
                            Try Again
                        </button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            if (type === 'error') {
                document.getElementById('retryButton').addEventListener('click', initializeApp);
            }
        }

        function parseCsvRow(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function fetchAndProcessChartData(chartType) {
            if (chartsConfig[chartType].loaded) return true;
            
            const config = chartsConfig[chartType];
            const url = `${config.url}&_=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Could not access spreadsheet for ${config.title}.`);
                }
                
                let csvText = await response.text();
                if (csvText.charCodeAt(0) === 0xFEFF) {
                    csvText = csvText.substring(1);
                }

                const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                if (rows.length < 2) {
                    throw new Error(`Spreadsheet for ${config.title} doesn't have enough data.`);
                }
                
                const header = rows[0].map(h => h.toLowerCase().trim());
                const data = rows.slice(1);
                
                const findIndex = (keys) => {
                    for (const key of keys) {
                        const index = header.indexOf(key);
                        if (index !== -1) return index;
                    }
                    return -1;
                };

                appState.colMaps[chartType] = {
                    date: findIndex(['date', 'chart date']),
                    position: findIndex(['position', 'rank', 'pos']),
                    diff: findIndex(['dif', 'diff', '▲▼']),
                    song: findIndex(['song', 'title', 'track']),
                    album: findIndex(['album']),
                    artist: findIndex(['artist', 'artists']),
                    lastWeek: findIndex(['last week', 'lw']),
                    peak: findIndex(['peak']),
                    weeks: findIndex(['weeks', 'wks']),
                    weeksAt1: findIndex(['weeks at 1', 'wks at 1']),
                    units: findIndex(['units']),
                    totalUnits: findIndex(['total units']),
                    certification: findIndex(['certification']),
                    year: findIndex(['year', 'ano']) // Added year column mapping
                };
                
                if (appState.colMaps[chartType].position === -1) {
                    throw new Error(`Position column not found for ${config.title}.`);
                }

                if (chartType.includes('yearEnd')) {
                    // Process year-end charts differently
                    const yearIndex = appState.colMaps[chartType].year;
                    
                    if (yearIndex === -1) {
                        throw new Error(`Year column not found for ${config.title}.`);
                    }
                    
                    // Group data by year
                    const dataByYear = {};
                    
                    data.forEach(row => {
                        const year = row[yearIndex];
                        if (!year) return;
                        
                        if (!dataByYear[year]) {
                            dataByYear[year] = [];
                        }
                        
                        dataByYear[year].push(row);
                    });
                    
                    appState.chartData[chartType] = dataByYear;
                    
                    // Get top 3 for each year
                    const years = Object.keys(dataByYear).sort((a, b) => b - a);
                    const mostRecentYear = years[0];
                    
                    if (mostRecentYear && dataByYear[mostRecentYear]) {
                        appState.top3Data[chartType] = dataByYear[mostRecentYear]
                            .slice(0, 3)
                            .map(row => {
                                const colMap = appState.colMaps[chartType];
                                const name = chartType === 'yearEndSongs' ? row[colMap.song] : 
                                             chartType === 'yearEndAlbums' ? row[colMap.album] : 
                                             row[colMap.artist];
                                return {
                                    position: row[colMap.position] || 0,
                                    artist: row[colMap.artist] || 'Unknown',
                                    name: name || 'Unknown',
                                    year: mostRecentYear
                                };
                            });
                    }
                } else if (chartType === 'artistStats') {
                    // Process artist statistics
                    appState.chartData[chartType] = data;
                    
                    // Create a map of artist stats
                    appState.artistStatsData = {};
                    data.forEach(row => {
                        const artist = row[0]; // First column is artist name
                        if (artist && artist !== 'Artist') {
                            appState.artistStatsData[artist.toLowerCase()] = {
                                songs: {
                                    total: parseInt(row[1]) || 0,
                                    number1: parseInt(row[2]) || 0,
                                    top10: parseInt(row[3]) || 0
                                },
                                albums: {
                                    total: parseInt(row[4]) || 0,
                                    number1: parseInt(row[5]) || 0,
                                    top10: parseInt(row[6]) || 0
                                }
                            };
                        }
                    });
                } else {
                    const dateIndex = appState.colMaps[chartType].date;
                    
                    if (dateIndex === -1) {
                        throw new Error(`Date column not found for ${config.title}.`);
                    }
                    
                    // Fix for albums chart - group by week properly
                    let dateGroups = {};
                    
                    if (chartType === 'albums') {
                        // For albums, we need to fix the date grouping issue
                        // Create a map of dates to normalize them
                        const dateMap = {};
                        
                        data.forEach(row => {
                            const originalDate = row[dateIndex];
                            if (!originalDate) return;
                            
                            // Normalize date format (assuming DD/MM/YYYY format)
                            const dateParts = originalDate.split('/');
                            if (dateParts.length === 3) {
                                // Create a standardized date key (YYYY-MM-DD)
                                const standardizedDate = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}`;
                                
                                if (!dateMap[standardizedDate]) {
                                    dateMap[standardizedDate] = originalDate;
                                }
                                
                                // Replace the date in the row with the standardized version
                                row[dateIndex] = standardizedDate;
                            }
                        });
                        
                        // Now group by standardized date
                        data.forEach(row => {
                            const date = row[dateIndex];
                            if (!date) return;
                            
                            if (!dateGroups[date]) {
                                dateGroups[date] = [];
                            }
                            
                            dateGroups[date].push(row);
                        });
                    } else {
                        // For other charts, use the original grouping logic
                        data.forEach(row => {
                            const date = row[dateIndex];
                            if (!date) return;
                            
                            if (!dateGroups[date]) {
                                dateGroups[date] = [];
                            }
                            
                            dateGroups[date].push(row);
                        });
                    }
                    
                    // Sort dates chronologically
                    const sortedDates = Object.keys(dateGroups).sort((a, b) => {
                        // Handle both DD/MM/YYYY and YYYY-MM-DD formats
                        const dateA = a.includes('-') ? a : a.split('/').reverse().join('-');
                        const dateB = b.includes('-') ? b : b.split('/').reverse().join('-');
                        return new Date(dateA) - new Date(dateB);
                    });
                    
                    // Rebuild the chart data with sorted dates
                    sortedDates.forEach(date => {
                        appState.chartData[chartType][date] = dateGroups[date];
                    });

                    data.forEach(row => {
                        const date = row[dateIndex];
                        if (appState.chartData[chartType][date]) {
                            const colMap = appState.colMaps[chartType];
                            let name = row[colMap.song] || row[colMap.album] || row[colMap.artist];
                            name = name.toLowerCase().trim();
                            const artist = (row[colMap.artist] || '').toLowerCase().trim();
                            const chartRunKey = `${chartType}:${name}:${artist}`;

                            if (!appState.chartRunData[chartRunKey]) {
                                appState.chartRunData[chartRunKey] = [];
                            }
                            
                            const position = parseInt(row[colMap.position]);

                                position,

                                weeksAt1: parseInt(row[colMap.weeksAt1]) || 0
                            });

                                }
                                appState.weeksAtNumberOne[weeksAt1Key]++;
                            }
                        }
                    });
                    
                    // Sort chart-run data by date
                    for(const key in appState.chartRunData) {
                        appState.chartRunData[key].sort((a,b) => {
                            const dateA = a.date.includes('-') ? a.date : a.date.split('/').reverse().join('-');
                            const dateB = b.date.includes('-') ? b.date : b.date.split('/').reverse().join('-');
                            return new Date(dateA) - new Date(dateB);
                        });
                    }

                    const dates = Object.keys(appState.chartData[chartType]);
                    if (dates.length > 0) {
                        const mostRecentDate = dates[dates.length - 1];
                        const recentData = appState.chartData[chartType][mostRecentDate];

                            const colMap = appState.colMaps[chartType];

                                    };
                                });
                        }
                    }
                }
                
                chartsConfig[chartType].loaded = true;

        function renderMiniChartRun(chartRun, chartType) {
            if (!chartRun || chartRun.length === 0) return '';
            
            const maxPos = chartType === 'songs' ? 100 : chartType === 'artists' ? 50 : 50;
            const normalizedPositions = chartRun.map(run => {
                let position = run.position;
                if (position === 0 || isNaN(position)) position = maxPos + 1;
                return (1 - ((position - 1) / maxPos)) * 100;
            });
            
            const totalBars = 30;
            const barWidth = 100 / totalBars;
            
            const barsHtml = Array.from({ length: totalBars }).map((_, i) => {
                const pos = normalizedPositions[Math.floor((i / totalBars) * normalizedPositions.length)];
                const barHeight = pos || 0;
                
                return `
                    <div class="chart-run-bar-mini" style="height: ${barHeight}%; flex-grow: 1;"></div>
                `;
            }).join('');
            
            return `
                <div class="chart-run-mini items-end" style="height: 15px; background: rgba(0, 206, 209, 0.1); border-radius: 4px; padding: 2px;">
                    ${barsHtml}
                </div>
            `;
        }

        function getDiffClass(diff) {
            if (!diff) return '';
            const lowerDiff = diff.toString().toLowerCase().trim();
            if (lowerDiff.includes('▲') || lowerDiff.includes('+')) return 'diff-up';
            if (lowerDiff.includes('▼') || lowerDiff.includes('-')) return 'diff-down';
            if (lowerDiff.includes('new') || lowerDiff.includes('re')) return 'diff-new';
            return '';
        }

        function getDiffSymbol(diff) {
            if (!diff) return '';
            const lowerDiff = diff.toString().toLowerCase().trim();
            if (lowerDiff === '0') return '=';
            if (lowerDiff.includes('▲') || lowerDiff.includes('+')) return '▲';
            if (lowerDiff.includes('▼') || lowerDiff.includes('-')) return '▼';
            if (lowerDiff.includes('re')) return 'RE';
            if (lowerDiff.includes('new')) return 'NEW';
            return diff;
        }

        function calculateArtistStats() {
            const stats = {};
            const artistNames = new Set();
            
            Object.keys(appState.chartData).forEach(chartType => {
                if (chartType.includes('yearEnd') || chartType === 'artistStats') return;
                
                Object.values(appState.chartData[chartType]).forEach(weekData => {
                    weekData.forEach(row => {
                        const colMap = appState.colMaps[chartType];
                        const artist = row[colMap.artist];
                        
                        if (!artist || artist === 'Unknown') return;
                        
                        if (!stats[artist]) {
                            stats[artist] = {
                                songs: { entries: new Set(), top10: 0, number1: 0, peakPosition: 100, entriesList: [] },
                                albums: { entries: new Set(), top10: 0, number1: 0, peakPosition: 100, entriesList: [] },
                                appearances: []
                            };
                        }
                        
                        const position = parseInt(row[colMap.position]) || 100;
                        const name = chartType === 'songs' ? row[colMap.song] : 
                                     chartType === 'albums' ? row[colMap.album] : 
                                     artist;
                        
                        const weeks = parseInt(row[colMap.weeks]) || 0;
                        const weeksAt1 = parseInt(row[colMap.weeksAt1]) || 0;
                        
                        if (chartType === 'songs') {
                            stats[artist].songs.entries.add(name);
                            if (position <= 10) stats[artist].songs.top10++;
                            if (position === 1) stats[artist].songs.number1++;
                            if (position < stats[artist].songs.peakPosition) stats[artist].songs.peakPosition = position;
                            
                            // Find if this song already exists in entriesList
                            const existingEntry = stats[artist].songs.entriesList.find(entry => entry.name === name);
                            if (existingEntry) {
                                if (position < existingEntry.position) {
                                    existingEntry.position = position;
                                }
                                // Keep the highest weeks value
                                if (weeks > existingEntry.weeks) {
                                    existingEntry.weeks = weeks;
                                }
                                if (weeksAt1 > existingEntry.weeksAt1) {
                                    existingEntry.weeksAt1 = weeksAt1;
                                }
                            } else {
                                stats[artist].songs.entriesList.push({ 
                                    name, 
                                    position, 
                                    weeks,
                                    weeksAt1
                                });
                            }
                        } else if (chartType === 'albums') {
                            stats[artist].albums.entries.add(name);
                            if (position <= 10) stats[artist].albums.top10++;
                            if (position === 1) stats[artist].albums.number1++;
                            if (position < stats[artist].albums.peakPosition) stats[artist].albums.peakPosition = position;
                            
                            // Find if this album already exists in entriesList
                            const existingEntry = stats[artist].albums.entriesList.find(entry => entry.name === name);
                            if (existingEntry) {
                                if (position < existingEntry.position) {
                                    existingEntry.position = position;
                                }
                                // Keep the highest weeks value
                                if (weeks > existingEntry.weeks) {
                                    existingEntry.weeks = weeks;
                                }
                                if (weeksAt1 > existingEntry.weeksAt1) {
                                    existingEntry.weeksAt1 = weeksAt1;
                                }
                            } else {
                                stats[artist].albums.entriesList.push({ 
                                    name, 
                                    position, 
                                    weeks,
                                    weeksAt1
                                });
                            }
                        }
                        
                        stats[artist].appearances.push({
                            date: row[colMap.date],
                            type: chartType,
                            name,
                            position
                        });
                    });
                });
            });
            
            // Convert sets to numbers and sort lists
            for (const artist in stats) {
                stats[artist].songs.entries = stats[artist].songs.entries.size;
                stats[artist].albums.entries = stats[artist].albums.entries.size;
                
                stats[artist].appearances.sort((a, b) => new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-')));
                
                // Sort entries by peak position
                stats[artist].songs.entriesList.sort((a, b) => a.position - b.position);
                stats[artist].albums.entriesList.sort((a, b) => a.position - b.position);
            }
            
            appState.artistData = stats;
        }

        // --- ITEM DETAILS MODAL ---
        function showItemDetails(name, artist, chartType) {
            const chartRunKey = `${chartType}:${name.toLowerCase().trim()}:${artist.toLowerCase().trim()}`;
            const chartRun = appState.chartRunData[chartRunKey] || [];
            
            if (chartRun.length === 0) return;
            
            // Sort by date to show chronological order
            const sortedChartRun = [...chartRun].sort((a, b) => 
                new Date(a.date.split('/').reverse().join('-')) - new Date(b.date.split('/').reverse().join('-'))
            );
            
            const peakPosition = Math.min(...chartRun.map(r => r.position));
            const weeksAt1 = chartRun.filter(r => r.position === 1).length;
            const totalWeeks = chartRun.length;
            
            modalContent.innerHTML = `
                <h3 class="text-xl font-bold mb-4 text-secondary">${name}</h3>
                <p class="text-gray-500 mb-4">by ${artist}</p>

                    <div class="bg-gray-100 p-3 rounded-lg text-center">
                        <p class="text-2xl font-bold text-accent">${weeksAt1}</p>

                    <div class="bg-gray-100 p-3 rounded-lg text-center">

        // --- NAVIGATION FUNCTIONS ---
        function navigateBack() {
            const previousState = appState.navigationHistory.pop();
            
            if (previousState) {
                if (previousState.view === 'chart') {
                    appState.activeChart = previousState.chart;
                    appState.currentDate = previousState.date;
                    appState.currentYear = previousState.year;
                    appState.currentView = 'chart';
                    showChartPage(previousState.chart);
                } else if (previousState.view === 'allArtists') {
                    showAllArtistsPage();
                }
            } else {
                renderHomePage();
            }
        }

        // --- EVENT HANDLERS ---
        function setupChartPageListeners() {
            document.getElementById('backButton').addEventListener('click', navigateBack);
            
            document.querySelectorAll('.chart-nav-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const chartType = this.dataset.chart;
                    
                    if (appState.activeChart === chartType) return;
                    
                    try {
                        appState.isLoading = true;
                        showMessage('loading', `Loading ${chartsConfig[chartType].title}...`);
                        
                        if (!chartsConfig[chartType].loaded) {
                            await fetchAndProcessChartData(chartType);
                        }
                        
                        appState.activeChart = chartType;
                        showChartPage(chartType);
                    } catch (error) {
                        showMessage('error', error.message);
                    } finally {
                        appState.isLoading = false;
                    }
                });
            });
            
            document.querySelectorAll('.artist-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const artistName = this.dataset.artist;
                    showArtistPage(artistName);
                });
            });
            
            // Add click listeners to item names
            document.querySelectorAll('.item-name').forEach(item => {
                item.addEventListener('click', function() {
                    const name = this.dataset.name;
                    const artist = this.dataset.artist;
                    const chartType = this.dataset.type;
                    showItemDetails(name, artist, chartType);
                });
            });
            
            if (!appState.activeChart.includes('yearEnd')) {
                const weekSelector = document.getElementById('weekSelector');
                if (weekSelector) {
                    weekSelector.addEventListener('change', function() {
                        appState.currentDate = this.value;
                        document.getElementById('chartContainer').innerHTML = renderChartItems();
                        updateWeekNavButtons();
                        loadSpotifyImages();
                    });
                }
                
                // Add event listeners for top navigation buttons
                const prevBtn = document.getElementById('prevWeekBtn');
                const nextBtn = document.getElementById('nextWeekBtn');
                
                if (prevBtn) {
                    prevBtn.addEventListener('click', goToPreviousWeek);
                }
                
                if (nextBtn) {
                    nextBtn.addEventListener('click', goToNextWeek);
                }
                
                // Add event listeners for bottom navigation buttons
                const bottomPrevBtn = document.getElementById('bottomPrevWeekBtn');
                const bottomNextBtn = document.getElementById('bottomNextWeekBtn');
                
                if (bottomPrevBtn) {
                    bottomPrevBtn.addEventListener('click', goToPreviousWeek);
                }
                
                if (bottomNextBtn) {
                    bottomNextBtn.addEventListener('click', goToNextWeek);
                }
                
                updateWeekNavButtons();
            }
        }

        function goToPreviousWeek() {
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const currentIndex = dates.indexOf(appState.currentDate);
            
            if (currentIndex > 0) {
                appState.currentDate = dates[currentIndex - 1];
                document.getElementById('weekSelector').value = appState.currentDate;
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons();
                loadSpotifyImages();
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToNextWeek() {
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const currentIndex = dates.indexOf(appState.currentDate);
            
            if (currentIndex < dates.length - 1) {
                appState.currentDate = dates[currentIndex + 1];
                document.getElementById('weekSelector').value = appState.currentDate;
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons();
                loadSpotifyImages();
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateWeekNavButtons() {
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const currentIndex = dates.indexOf(appState.currentDate);
            
            const prevBtn = document.getElementById('prevWeekBtn');
            const nextBtn = document.getElementById('nextWeekBtn');
            const bottomPrevBtn = document.getElementById('bottomPrevWeekBtn');
            const bottomNextBtn = document.getElementById('bottomNextWeekBtn');
            
            if (prevBtn) prevBtn.disabled = currentIndex <= 0;
            if (nextBtn) nextBtn.disabled = currentIndex >= dates.length - 1;
            if (bottomPrevBtn) bottomPrevBtn.disabled = currentIndex <= 0;
            if (bottomNextBtn) bottomNextBtn.disabled = currentIndex >= dates.length - 1;
        }

        // --- MODAL HANDLERS ---
        closeModal.addEventListener('click', () => {
            itemDetailsModal.classList.remove('active');
        });

        itemDetailsModal.addEventListener('click', (e) => {
            if (e.target === itemDetailsModal) {
                itemDetailsModal.classList.remove('active');
            }
        });

        // --- INITIALIZATION ---
        async function initializeApp() {
            showMessage('loading', 'Loading charts data...');
            
            try {
                const results = await Promise.allSettled([
                    fetchAndProcessChartData('songs'),
                    fetchAndProcessChartData('artists'),
                    fetchAndProcessChartData('albums'),
                    fetchAndProcessChartData('yearEndSongs'),
                    fetchAndProcessChartData('yearEndArtists'),
                    fetchAndProcessChartData('yearEndAlbums'),
                    fetchAndProcessChartData('artistStats')
                ]);
                
                const failedCharts = results.filter(result => result.status === 'rejected');
                if (failedCharts.length > 0) {
                    console.error('Some charts failed to load:', failedCharts);
                }
                
                calculateArtistStats();
                
                renderHomePage();
                
            } catch (error) {
                showMessage('error', 'Error loading data: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            
            document.getElementById('mainTitle').addEventListener('click', () => {
                if (appState.currentView !== 'home') {
                    // Clear navigation history when going directly to home
                    appState.navigationHistory = [];
                    renderHomePage();
                }
            });
            
            document.getElementById('navAllArtists').addEventListener('click', () => {
                showAllArtistsPage();
            });
        });
    </script>
